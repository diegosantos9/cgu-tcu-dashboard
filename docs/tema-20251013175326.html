<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel de Auditoria</title>
<style>
:root{--bg:#f6f7f9;--card:#fff;--txt:#222;--muted:#6c757d;--b:#e6e8ec;--pri:#0d3b66;--acc:#0077b6;--cgu:#0a9396;--tcu:#94d2bd;--shadow:0 4px 10px rgba(0,0,0,.08)}
*{box-sizing:border-box}
body{margin:0;font:15px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--txt)}
.container{max-width:1200px;margin:0 auto;padding:20px}
header{padding:18px 0 6px;margin-bottom:12px;border-bottom:1px solid var(--b);text-align:center}
h1{margin:0;color:var(--pri);font-size:28px}
#resumo{margin:10px 0 0;color:#333}
.card{background:var(--card);border-radius:10px;box-shadow:var(--shadow);padding:16px;margin:16px 0}
.filters{display:flex;flex-wrap:wrap;gap:14px;align-items:flex-end}
.filter-group{flex:1 1 220px}
.filters label{font-weight:600;display:block;margin-bottom:6px;color:var(--pri)}
.filters input,.filters select{width:100%;padding:10px 12px;border:1px solid var(--b);border-radius:8px;background:#fff}
.btn-clear{padding:10px 16px;border:1px solid var(--b);border-radius:8px;background:#fff;cursor:pointer;color:var(--pri);font-weight:600}
.btn-clear:hover{background:var(--bg)}
.section h2{margin:0 0 10px;color:var(--pri)}
.table-wrap{overflow-x:auto}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid var(--b);padding:10px 12px;text-align:left;vertical-align:top}
td{min-width:120px}
th{background:#f4f6f8;position:sticky;top:0;z-index:1}
tbody tr:nth-child(even){background:#fafbfc}
tbody tr:hover{background:#f1f5f9}
a.link{color:var(--acc);text-decoration:none;white-space:nowrap}
a.link:hover{text-decoration:underline}
.no-results,.loading{padding:24px;text-align:center;color:var(--muted);font-style:italic}
.charts{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.chart-card h3{margin:2px 0 10px;color:var(--pri);text-align:center}
.legend{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:6px;font-size:13px}
.legend-box{width:14px;height:14px;border-radius:3px;margin-right:6px;display:inline-block;vertical-align:middle}
.hl{background:#FFF3CD;padding:0 3px;border-radius:3px}
.kpi{font-size:13px;color:var(--muted)}
.achados{line-height:1.55;color:#222}
.achados p{margin:0 0 10px}
.achados ul{margin:0 0 10px 18px}
.achados li{margin:3px 0}
@media (max-width:900px){.charts{grid-template-columns:1fr}}
</style>
</head>

<script id="seed" type="application/json">{"resumo":"Exibindo os itens mais relevantes por fonte para \"PFPB\".","cgu_tabela":[{"Título":"Relatório de Apuração nº 823121 - Processo de autorização de venda do Programa Farmácia Popular do Brasil - Ministério da Saúde (MS)","Data":"04/01/2024","UF":"SC","Unidade Auditada":"Ministério da Saúde","Tipo de Serviço":"Apuração","Órgão":"CGU","Link":"https://ecgu.cgu.gov.br/relatorio/1541439"},{"Título":"RDE nº 00106.012938/2016-60 - Drogaria Dosesi Ltda - Programa Farmácia Popular do Brasil","Data":"24/04/2019","UF":"RS","Unidade Auditada":"Secretaria de Ciência, Tecnologia e Inovação e do Complexo Econômico-Industrial da Saúde","Tipo de Serviço":"Apuração","Órgão":"CGU","Link":"https://ecgu.cgu.gov.br/relatorio/856560"}],"tcu_tabela":[{"Ano":"2025","Assunto":"Recurso de reconsideração interposto contra acórdão que, entre outras providências, julgou irregulares contas especiais da recorrente e de outros responsáveis e aplicou-lhes multas, em virtude de irregularidades na execução do Programa Farmácia Popular do Brasil - Aqui Tem Farmácia Popular (PFPB).","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=889584","Órgão":"TCU"},{"Ano":"2025","Assunto":"Recurso de reconsideração interposto contra acórdão que julgou as contas das recorrentes irregulares e condenou-as ao pagamento de débito e de multas em razão de aplicação irregular dos recursos do Sistema Único de Saúde (SUS), no âmbito do Programa Farmácia Popular do Brasil (PFPB).","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=875312","Órgão":"TCU"},{"Ano":"2025","Assunto":"Recurso de reconsideração interposto contra acórdão que julgou irregulares as contas da recorrente e a condenou, solidariamente com outro responsável, ao pagamento de débito e multa em razão da aplicação irregular de recursos do Sistema Único de Saúde (SUS) no âmbito do Programa Farmácia Popular do Brasil  Aqui Tem Farmácia Popular (PFPB).","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=859602","Órgão":"TCU"},{"Ano":"2024","Assunto":"Recurso de reconsideração interposto por Drogaria Marotto Ltda. contra decisão que julgou irregulares suas contas, imputando-lhe débito e multa. Programa Farmácia Popular do Brasil.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=860030","Órgão":"TCU"},{"Ano":"2024","Assunto":"Recurso de reconsideração interposto contra decisão que julgou irregulares as contas das recorrentes, condenou-as ao pagamento do débito apurado e aplicou-lhes multa.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=860109","Órgão":"TCU"},{"Ano":"2024","Assunto":"Recurso de reconsideração interposto contra decisão que julgou irregulares as contas do responsável, condenou-o ao pagamento do débito apurado e aplicou-lhe multa.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=854831","Órgão":"TCU"},{"Ano":"2023","Assunto":"Recurso de reconsideração interposto contra decisão que julgou irregulares as contas do responsável, condenando-o ao pagamento de débito e multa, em virtude de irregularidades na execução de recursos disponibilizados no Programa Farmácia Popular do Brasil.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=842143","Órgão":"TCU"},{"Ano":"2023","Assunto":"Recurso de reconsideração interposto contra decisão que julgou irregulares as contas do recorrente, com condenação em débito e multa, ante a constatação de irregularidades na execução das despesas relacionadas ao Programa Farmácia Popular do Brasil.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=833350","Órgão":"TCU"},{"Ano":"2023","Assunto":"Recurso de reconsideração contra acórdão que julgou irregulares as contas dos recorrentes e condenou-os ao pagamento de débito e de multa em razão da aplicação irregular de recursos do Sistema Único de Saúde (SUS) no âmbito do Programa Farmácia Popular do Brasil  Aqui Tem Farmácia Popular (PFPB).","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=832968","Órgão":"TCU"},{"Ano":"2023","Assunto":"Recurso de reconsideração interposto contra decisão que julgou irregulares as contas dos responsáveis e os condenou em débito e multa, em virtude de irregularidades na aplicação de recursos disponibilizados no Programa Farmácia Popular do Brasil.","Link":"https://contas.tcu.gov.br/sagas/SvlVisualizarRelVotoAc?codFiltro=SAGAS-SESSAO-ENCERRADA&seOcultaPagina=S&item0=825830","Órgão":"TCU"}],"achados_text":"**ACHADOS**\n\n1.  A auditoria na Prefeitura Municipal de Santa Rosa do Piauí, focada em recursos do CUSTEIO SUS nos exercícios de 2022 e 2023, revelou **irregularidades significativas**. Foram identificadas adesões a Atas de Registro de Preços sem **fundamentação adequada**, falhas na execução e fiscalização dos contratos, divergências entre produtos adquiridos e especificações contratuais, ausência de controle patrimonial e **irregularidades fiscais** nas notas fiscais. O dano ao erário foi estimado em R$ 7.659, com descumprimento de obrigações fiscais pela empresa L S MOURA LTDA.\n\n2.  Os contratos nº 057/2022 e nº 046/2022, firmados com a empresa L S MOURA LTDA., apresentaram **falhas graves**. A ausência de fiscal designado, falta de registros de solicitações e recebimento dos bens, e a entrega de produtos diferentes dos especificados nas Atas de Registro de Preços, como um **SWITCH** da marca TENDA, modelo TEG1024D, e outros itens, foram constatadas. Houve prejuízo ao erário, com **prejuízos** de R$ 3.367 e R$ 4.292.\n\n**FRAGILIDADES**\n\n1.  A principal fragilidade identificada foi a **ausência de controles internos** efetivos na Prefeitura. A falta de levantamento formal de necessidades, pesquisa de preços, termos de referência e fiscalização contratual, aliada à ausência de controle de recebimento e distribuição dos bens, comprometeu a **transparência** e a rastreabilidade dos recursos. Os riscos incluem ineficiência na aplicação dos recursos públicos, vulnerabilidade a desvios e fraudes, e descumprimento de obrigações fiscais.\n\n2.  A gestão dos recursos federais demonstrou **deficiências** nos procedimentos administrativos. A falta de designação formal de fiscal, a ausência de tombamento dos bens adquiridos e a não discriminação detalhada dos produtos nas notas fiscais, conforme o Decreto Estadual nº 21.866/2023, evidenciam a **fragilidade** dos processos. Essas falhas aumentam os riscos de **desvios** e comprometem a gestão dos bens públicos.\n\n**RECOMENDAÇÕES**\n\n1.  **Estabelecer** um processo formal para levantamento de necessidades e pesquisa de preços antes de aderir às Atas de Registro de Preços (**Prefeitura**, 30/06/2024, **documentação comprobatória**).\n2.  **Designar** formalmente um fiscal para cada contrato, garantindo o acompanhamento da execução e o recebimento dos bens (**Prefeito**, 30/06/2024, **portaria de designação**).\n3.  **Implementar** um sistema de controle patrimonial, incluindo tombamento, registro de localização e identificação dos responsáveis pelos bens (**Secretaria Municipal de Saúde**, 30/06/2024, **inventário**).\n4.  **Exigir** que as notas fiscais contenham a discriminação detalhada dos produtos, incluindo marca e modelo, conforme a legislação estadual (**Prefeitura**, 30/06/2024, **análise das notas fiscais**).\n5.  **Aprimorar** os procedimentos de fiscalização contratual, incluindo a elaboração de termos de recebimento provisório e definitivo dos produtos (**Prefeitura**, 30/06/2024, **relatórios de fiscalização**).\n"}</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  function norm(s) { return String(s || '').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, ''); }
  function getYearFromDateStr(s) {
    var match = String(s || '').match(/\b(\d{4})\b/);
    return match ? match[1] : '';
  }
  function textOrEmpty(v) { return v === 0 ? '0' : (v == null ? '' : String(v)); }
  function escapeRegExp(s) { return String(s).replace(/[-\/^$*+?.()|[\]{}]/g, '\\$&'); }

  var seed = { resumo: '', cgu_tabela: [], tcu_tabela: [], achados_text: '' };
  try {
    seed = JSON.parse(document.getElementById('seed').textContent || '{}');
  } catch (e) {
    console.error("Erro ao ler dados do painel:", e);
  }

  var elements = {
      titulo: document.getElementById('titulo'),
      resumo: document.getElementById('resumo'),
      fTexto: document.getElementById('f-texto'),
      fAno: document.getElementById('f-ano'),
      fUf: document.getElementById('f-uf'),
      fOrgao: document.getElementById('f-orgao'),
      btnClear: document.getElementById('btn-clear-filters'),
      cguVis: document.getElementById('cgu-vis'),
      cguTot: document.getElementById('cgu-tot'),
      tcuVis: document.getElementById('tcu-vis'),
      tcuTot: document.getElementById('tcu-tot'),
      cguBody: document.querySelector('#tbl-cgu tbody'),
      tcuBody: document.querySelector('#tbl-tcu tbody'),
      achadosDiv: document.getElementById('achados'),
      barCanvas: document.getElementById('bar'),
      pieCanvas: document.getElementById('pie'),
      barLegend: document.getElementById('bar-legend'),
      pieLegend: document.getElementById('pie-legend'),
  };

  var themeMatch = (seed.resumo || '').match(/"([^"]+)"/);
  var SEARCH_PHRASE = themeMatch ? themeMatch[1].trim() : '';
  var STOP_WORDS = new Set(['de','da','do','das','dos','e','a','o','as','os','para','por','em','no','na','nos','nas','com','sem','ao','à','às','um','uma','que']);
  var searchTerms = (SEARCH_PHRASE ? SEARCH_PHRASE.split(/\s+/) : []).filter(function(w) { return w && w.length >= 2 && !STOP_WORDS.has(norm(w)); });
  var DIACRITICS = {'a':'[aàáâãä]','e':'[eèéêë]','i':'[iìíîï]','o':'[oòóôõö]','u':'[uùúûü]','c':'[cç]','n':'[nñ]'};
  var diacriticPart = function(s) { return s.split('').map(function(ch) { return DIACRITICS[ch.toLowerCase()] || (ch.match(/\s/) ? '\\s+' : escapeRegExp(ch)); }).join(''); };
  var searchParts = [SEARCH_PHRASE].concat(searchTerms).filter(Boolean).map(diacriticPart);
  var SEARCH_RE = searchParts.length ? new RegExp('(?:^|\\b)(' + searchParts.join('|') + ')(?=\\b|$)', 'gi') : null;
  
  function highlightBold(txt) {
      var s = textOrEmpty(txt);
      return SEARCH_RE ? s.replace(SEARCH_RE, function(m) { return '<b class="hl">' + m + '</b>'; }) : s;
  };

  document.title = 'Painel de ' + (SEARCH_PHRASE || 'Auditoria');
  elements.titulo.textContent = document.title;
  elements.resumo.textContent = textOrEmpty(seed.resumo);

  var CGU = (seed.cgu_tabela || []).map(function(x) { return Object.assign({_src:'CGU'}, x); });
  var TCU = (seed.tcu_tabela || []).map(function(x) { return Object.assign({_src:'TCU'}, x); }).sort(function(a, b) { return (b.Ano || 0) - (a.Ano || 0); });
  
  elements.cguTot.textContent = CGU.length;
  elements.tcuTot.textContent = TCU.length;
  
  var yearSet = {};
  CGU.forEach(function(r) { var y = getYearFromDateStr(r.Data); if(y) yearSet[y] = true; });
  TCU.forEach(function(r) { if(r.Ano) yearSet[r.Ano] = true; });
  Object.keys(yearSet).sort(function(a,b) { return b-a; }).forEach(function(y) { elements.fAno.add(new Option(y, y)); });
  
  var ufSet = {};
  CGU.forEach(function(r) { if(r.UF && r.UF !== 'N/A') ufSet[r.UF] = true; });
  Object.keys(ufSet).sort().forEach(function(u) { elements.fUf.add(new Option(u, u)); });

  function renderTables(rowsCGU, rowsTCU) {
    function renderBody(tbody, rows, rowHTMLGenerator, colSpan) {
        tbody.innerHTML = '';
        if (!rows.length) {
            tbody.innerHTML = '<tr class="no-results"><td colspan="' + colSpan + '">Nenhum registro para exibir.</td></tr>';
        } else {
            rows.forEach(function(row) {
                var tr = document.createElement('tr');
                tr.innerHTML = rowHTMLGenerator(row);
                tbody.appendChild(tr);
            });
        }
    };
    renderBody(elements.cguBody, rowsCGU, function(r) {
        return '<td>' + highlightBold(r['Título']) + '</td><td>' + r.Data + '</td><td>' + r.UF + '</td><td>' + r['Unidade Auditada'] + '</td><td>' + r['Tipo de Serviço'] + '</td><td>' + (r.Link ? '<a class="link" href="' + r.Link + '" target="_blank" rel="noopener">Abrir</a>' : '') + '</td>';
    }, 6);
    renderBody(elements.tcuBody, rowsTCU, function(r) {
        return '<td>' + r.Ano + '</td><td>' + highlightBold(r.Assunto) + '</td><td>' + (r.Link ? '<a class="link" href="' + r.Link + '" target="_blank" rel="noopener">Abrir</a>' : '') + '</td>';
    }, 3);
  }
  
  function drawBar(rowsCGU,rowsTCU){var ctx=elements.barCanvas.getContext('2d');ctx.clearRect(0,0,elements.barCanvas.width,elements.barCanvas.height);elements.barLegend.innerHTML='';var agg={};rowsCGU.forEach(function(r){var y=getYearFromDateStr(r.Data);if(!y)return;if(!agg[y])agg[y]={CGU:0,TCU:0};agg[y].CGU++;});rowsTCU.forEach(function(r){var y=r.Ano;if(!y)return;if(!agg[y])agg[y]={CGU:0,TCU:0};agg[y].TCU++;});var labels=Object.keys(agg).sort(function(a,b){return a-b;});if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',elements.barCanvas.width/2,elements.barCanvas.height/2);return;}var pad={t:20,r:16,b:40,l:28},w=elements.barCanvas.width-pad.l-pad.r,h=elements.barCanvas.height-pad.t-pad.b,max=1;labels.forEach(function(y){max=Math.max(max,agg[y].CGU,agg[y].TCU);});ctx.strokeStyle='#ddd';ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l,pad.t+h);ctx.lineTo(pad.l+w,pad.t+h);ctx.stroke();ctx.fillStyle='#555';ctx.textAlign='right';for(var i=0;i<=max;i++){var yy=pad.t+h-(i/max)*h;ctx.fillText(String(i),pad.l-4,yy+4);if(i>0){ctx.strokeStyle='#eee';ctx.beginPath();ctx.moveTo(pad.l,yy);ctx.lineTo(pad.l+w,yy);ctx.stroke();}}var groupW=w/labels.length,barW=Math.max(8,groupW*0.35);var cguColor=getComputedStyle(document.documentElement).getPropertyValue('--cgu').trim()||'#0a9396';var tcuColor=getComputedStyle(document.documentElement).getPropertyValue('--tcu').trim()||'#94d2bd';labels.forEach(function(y,i){var x=pad.l+i*groupW+groupW/2;var hCGU=(agg[y].CGU/max)*h,hTCU=(agg[y].TCU/max)*h;ctx.fillStyle=cguColor;ctx.fillRect(x-barW-1,pad.t+h-hCGU,barW,hCGU);ctx.fillStyle=tcuColor;ctx.fillRect(x+1,pad.t+h-hTCU,barW,hTCU);ctx.fillStyle='#333';ctx.textAlign='center';ctx.fillText(y,x,pad.t+h+18);});elements.barLegend.innerHTML='<div><span class="legend-box" style="background:'+cguColor+'"></span>CGU</div><div><span class="legend-box" style="background:'+tcuColor+'"></span>TCU</div>';}
  function drawPie(rowsCGU){var ctx=elements.pieCanvas.getContext('2d');ctx.clearRect(0,0,elements.pieCanvas.width,elements.pieCanvas.height);elements.pieLegend.innerHTML='';var agg={};rowsCGU.forEach(function(r){var u=r.UF||'N/A';agg[u]=(agg[u]||0)+1;});var labels=Object.keys(agg).filter(function(k){return agg[k]>0;}).sort(function(a,b){return agg[b]-agg[a];});if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',elements.pieCanvas.width/2,elements.pieCanvas.height/2);return;}var colors=['#0077b6','#00b4d8','#90e0ef','#caf0f8','#0096c7','#2a9d8f','#43aa8b','#007f5f','#80b918','#c77dff','#f77f00','#ffadad'];var total=labels.reduce(function(s,k){return s+agg[k];},0);var start=-Math.PI/2,cx=elements.pieCanvas.width/2,cy=elements.pieCanvas.height/2,r=Math.min(cx,cy)-14;labels.forEach(function(label,i){var val=agg[label],ang=(val/total)*2*Math.PI;ctx.beginPath();ctx.moveTo(cx,cy);ctx.arc(cx,cy,r,start,start+ang);ctx.closePath();ctx.fillStyle=colors[i%colors.length];ctx.fill();var pct=(val/total*100).toFixed(1)+'%';var d=document.createElement('div');d.innerHTML='<span class="legend-box" style="background:'+colors[i%colors.length]+'"></span>'+label+' ('+pct+')';elements.pieLegend.appendChild(d);start+=ang;});}

  function applyFilters() {
    var txt = norm(elements.fTexto.value);
    var ano = elements.fAno.value;
    var uf = elements.fUf.value;
    var org = elements.fOrgao.value;

    var filteredCGU = CGU.filter(function(r) {
        if (org && org !== 'CGU') return false;
        if (uf && r.UF !== uf) return false;
        if (ano && getYearFromDateStr(r.Data) !== ano) return false;
        if (txt && norm(Object.values(r).join(' ')).indexOf(txt) === -1) return false;
        return true;
    });
    var filteredTCU = TCU.filter(function(r) {
        if (org && org !== 'TCU') return false;
        if (ano && r.Ano !== ano) return false;
        if (txt && norm(Object.values(r).join(' ')).indexOf(txt) === -1) return false;
        return true;
    });

    elements.cguVis.textContent = filteredCGU.length;
    elements.tcuVis.textContent = filteredTCU.length;
    renderTables(filteredCGU, filteredTCU);
    drawBar(filteredCGU, filteredTCU);
    drawPie(filteredCGU);
  }

  function mdLiteToHtml(src) {
    var s = String(src || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    s = s.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\*(.*?)\*/g, '<i>$1</i>');
    if (/^\s*-\s+/m.test(s)) {
      s = s.replace(/^(\s*-\s+.+(\n|$))+/gm, function(block) {
        var items = block.trim().split(/\n/).map(function(l) { return '<li>' + l.replace(/^\s*-\s+/, '').trim() + '</li>'; }).join('');
        return '<ul>' + items + '</ul>';
      });
    }
    return s.trim().replace(/\n{2,}/g, '</p><p>').replace(/\n/g, '<br>');
  };
  
  var achadosContent = seed.achados_text ? seed.achados_text.trim() : '';
  elements.achadosDiv.innerHTML = achadosContent ? '<p>' + mdLiteToHtml(achadosContent) + '</p>' : '<p class="no-results">Sem conteúdo.</p>';

  [elements.fTexto, elements.fAno, elements.fUf, elements.fOrgao].forEach(function(el) {
    el.addEventListener('input', applyFilters);
  });

  elements.btnClear.addEventListener('click', function() {
    elements.fTexto.value = '';
    elements.fAno.value = '';
    elements.fUf.value = '';
    elements.fOrgao.value = '';
    applyFilters();
  });

  applyFilters();
});
</script>
