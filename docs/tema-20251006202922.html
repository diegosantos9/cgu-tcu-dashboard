  "tcu_resumo_extrativo_concatenado": "Mediante o Acórdão 603/2022-TCU-Plenário , de 23/3/2022, de relatoria do Ministro Vital do Rêgo, o TCU encaminhou ao Presidente da Comissão de Defesa do Consumidor da Câmara dos Deputados lista de processos de Tomada de Contas Especiais autuadas pelo Tribunal relativas ao Programa Farmácia Popular (peças 11 a 16), totalizando, no período de 2017 a 2022, 313 processos de TCE, correspondente ao montante de débito apurado de R$ 116.213.725,10, fato que por si só revela a atuação primária do ente transferidor, no caso o Ministério da Saúde, por meio do Fundo Nacional de Saúde (FNS). Dessa forma, o mesmo Acórdão informou que a Solicitação do Congresso Nacional foi parcialmente atendida, a qual será integralmente atendida por intermédio do TC 002.450/2022-4 , autuado em 18/2/2022, processo de monitoramento do Acórdão 2.074/2015-TCU-Plenário , de relatoria do Ministro Vital do Rêgo - acórdão esse que monitorou a deliberação que apreciou auditoria realizada em 2010, focada na análise da cobertura, dos aspectos econômicos e dos controles internos do Programa Farmácia Popular - Sistema de Copagamento, no âmbito da rede privada de farmácias e drogarias, denominado \"\"Aqui tem Farmácia Popular\"\" ( Acórdão 3030/2010-TCU-Plenário ) -, uma vez reconhecida conexão parcial do respectivo objeto com o da presente solicitação. Nesse meio tempo, considerando as circunstâncias que se apresentaram, o prazo para atendimento do presente processo foi prorrogado por noventa dias, ficando, assim, estabelecida a data de 20/9/2022 para atendimento da SCN, conforme o item 9.1 do Acórdão 1451/2022-TCU-Plenário , de relatoria do Ministro Vital do Rêgo, em razão da ampliação do escopo do processo de monitoramento, que acrescentou a análise do diagnóstico do esquema de fraude noticiado pela imprensa e a nova linha de atuação do Denasus para apuração de irregularidades levantadas na execução do Programa Farmácia Popular. Dessa forma, conclui-se que no decorrer do planejamento da fiscalização a situação do objeto auditado apresentou-se mais trabalhosa e complexa que inicialmente imaginado e, não obstante a dilação do prazo concedida por intermédio do Acórdão 1451/2022-TCU-Plenário , de relatoria do Ministro Vital do Rêgo, nos termos do art. 15, inciso II, §2o da Resolução-TCU 215/2008, que estabelece o prazo máximo de 180 dias para atendimento de uma SCN, podendo ser prorrogado, uma única vez, pela metade do prazo inicialmente fixado, propõe-se, excepcionalmente, que o prazo seja prorrogado por mais sessenta dias, para que o objeto auditado seja devidamente analisado para a produção do relatório de fiscalização, destacando-se a materialidade envolvida e a importância do programa para a população assistida. Considerou-se que a SCN seria plenamente atendida mediante a instrução do TC 002.450/2022-4 , autuado em 18/2/2022, processo de monitoramento do Acórdão 2.074/2015-TCU-Plenário , de relatoria do Ministro Vital do Rêgo, acórdão esse que monitorou a deliberação que apreciou auditoria realizada em 2010, focada na análise da cobertura, dos aspectos econômicos e dos controles internos do Programa Farmácia Popular - Sistema de Copagamento, no âmbito da rede privada de farmácias e drogarias, denominado \"\"Aqui tem Farmácia Popular\"\" ( Acórdão 3030/2010-TCU-Plenário ). Apesar disso, em razão da ampliação do escopo do processo de monitoramento, que acrescentou a análise do diagnóstico do esquema de fraude noticiado pela imprensa e a nova linha de atuação do Denasus para apuração de irregularidades levantadas na execução do Programa Farmácia Popular, o prazo para atendimento da presente solicitação foi prorrogado, nos termos do § 2o do art. 15 da Resolução-TCU 215/2008, por noventa dias, ou seja, até 20/9/2022 ( Acórdão 1451/2022-TCU-Plenário ). Assim, dadas as novas informações, não haverá tempo hábil para que a SCN seja atendida, mesmo com a prorrogação do prazo de noventa dias, concedida nos termos do § 2o do art. 15 da Resolução-TCU 215/2008, por intermédio do item 9.1 do Acórdão 1451/2022-TCU-Plenário , de relatoria do Ministro Vital do Rêgo, razão por que se propõe seja concedido, excepcionalmente, o prazo adicional de sessenta dias para seu atendimento, cujo prazo findará em 21/11/2022.\n\ne seus sócios-administradores Carlos Alberto de Oliveira Filho, Julianna Munilla Fernandes Oliveira de Faria e Nathali de Fatima Rochetto, dando-se prosseguimento ao processo, nos termos do art. 12, § 3o, da Lei 8.443, de 16/7/1992, combinado com o art. 202, § 8o, do Regimento Interno do TCU; 9.2. Julianna Munilla Fernandes Oliveira de Faria e Nathali de Fatima Rochetto, condenando-os solidariamente ao pagamento das quantias a seguir especificadas, atualizadas monetariamente e acrescidas dos juros de mora desde as respectivas datas até o dia do efetivo recolhimento, e fixando-lhes o prazo de 15 (quinze) dias, a contar da notificação deste Acórdão, para que comprovem, perante o Tribunal, o recolhimento da dívida aos cofres do Fundo Nacional de Saúde, nos termos do art. 23, inciso III, alínea 'a', da Lei 8.443/1992, c/c o art. 214, inciso III, alínea 'a', do Regimento Interno do TCU: 9.2.1. Julianna Munilla Fernandes Oliveira de Faria e Nathali de Fatima Rochetto a multa prevista no art. 57 da Lei 8.443/1992 combinado com o art. 267 do Regimento Interno desta Corte, com a fixação do prazo de 15 (quinze) dias, a contar da respectiva notificação, para que comprovem, perante o Tribunal (art. 214, inciso III, alínea 'a', do Regimento Interno-TCU), o recolhimento das dívidas aos cofres do Tesouro Nacional, atualizadas monetariamente desde a data deste Acórdão até a do efetivo recolhimento, se forem pagas após o vencimento, na forma da legislação em vigor: A presente TCE originou-se de constatações do Departamento Nacional de Auditoria do SUS (Denasus) em auditoria realizada entre 18/4/2016 e 29/4/2016, com a finalidade de avaliar a execução do PFPB junto ao estabelecimento comercial C & J Comercial de   "achados_text": "**Principais achados**\n\nO Tribunal de Contas da União (TCU) identificou diversas irregularidades no Programa Farmácia Popular (PFPB), abrangendo o período de 2013 a 2019. As auditorias do Departamento Nacional de Auditoria do SUS (Denasus) revelaram dispensação de medicamentos sem comprovação fiscal, ausência de cupons fiscais e receitas médicas, configurando \"culpa grave\" por negligência e/ou imprudência. Foram instauradas Tomadas de Contas Especiais (TCEs), com destaque para 313 processos entre 2017 e 2022, totalizando débitos de R$ 116.213.725,10.\n\nAs TCEs resultaram em citações e condenações de responsáveis, como C & J Comercial de Produtos Farmacêuticos Ltda., Claucir Caetano da Silva e Maranata Drogaria e Perfumaria Menor Preço Ltda., além de sócios administradores. As determinações incluem o pagamento de débitos, com atualização monetária e juros, e a comprovação do recolhimento ao Fundo Nacional de Saúde (FNS). O TCU também prorrogou o prazo para análise da Solicitação do Congresso Nacional (SCN) devido à ampliação do escopo da investigação.\n\n**Principais fragilidades**\n\nAs principais fragilidades identificadas incluem a falta de apresentação de documentação comprobatória adequada, como notas fiscais, cupons fiscais e receitas médicas, evidenciando falhas nos controles internos e na gestão dos recursos do PFPB. A ausência de \"boa-fé\" por parte dos responsáveis, que não demonstraram diligência na comprovação da aplicação dos recursos, demonstra a fragilidade na governança e no monitoramento do programa.\n\nA concentração de irregularidades em diversos estabelecimentos e períodos, com valores significativos de débito, aponta para a necessidade de aprimorar os processos de controle e fiscalização do PFPB. A falta de comprovação da aplicação dos recursos e a reincidência das irregularidades indicam riscos de desvio de recursos, prejuízos ao erário e comprometimento da efetividade do programa.\n"

  function highlightBold(txt){var s=textOrEmpty(txt); if(!SEARCH_RE) return s; return s.replace(SEARCH_RE, function(m){return '<b class="hl">'+m+'</b>';});}

  // Título/resumo
  document.title='Painel de '+(SEARCH_PHRASE?SEARCH_PHRASE:'Auditoria');
  document.getElementById('titulo').textContent=document.title;
  document.getElementById('resumo').textContent=textOrEmpty(seed.resumo);

  // Mapeia tabelas
  var CGU=(seed.cgu_tabela||[]).map(function(x){
    return {_src:'CGU', Titulo:textOrEmpty(x['Título']), Data:textOrEmpty(x['Data']),
            UF:(x.hasOwnProperty('UF')?x['UF']:''), Unidade:textOrEmpty(x['Unidade Auditada']),
            Orgao:textOrEmpty(x['Órgão']||'CGU'), Tipo:textOrEmpty(x['Tipo de Serviço']), Link:textOrEmpty(x['Link'])};
  });
  var TCU=(seed.tcu_tabela||[]).map(function(x){
    return {_src:'TCU', Ano:textOrEmpty(x['Ano']), Assunto:textOrEmpty(x['Assunto']),
            Link:(x.hasOwnProperty('Link')?x['Link']:''), Orgao:textOrEmpty(x['Órgão']||'TCU')};
  }).sort(function(a,b){return (parseInt(b.Ano||0,10)||0)-(parseInt(a.Ano||0,10)||0);});

  // Totais
  document.getElementById('cgu-tot').textContent=CGU.length;
  document.getElementById('tcu-tot').textContent=TCU.length;

  // Filtros
  var fTxt=document.getElementById('f-texto'), fAno=document.getElementById('f-ano'), fUF=document.getElementById('f-uf'), fOrg=document.getElementById('f-orgao');
  var yearSet={}; CGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(y) yearSet[y]=true;}); TCU.forEach(function(r){var y=r.Ano; if(y) yearSet[y]=true;});
  Object.keys(yearSet).sort(function(a,b){return b-a;}).forEach(function(y){var o=document.createElement('option');o.value=y;o.textContent=y;fAno.appendChild(o);});
  var ufSet={}; CGU.forEach(function(r){var u=(r.UF!=null && r.UF!=='N/A')?String(r.UF):''; if(u) ufSet[u]=true;});
  Object.keys(ufSet).sort().forEach(function(u){var o=document.createElement('option');o.value=u;o.textContent=u;fUF.appendChild(o);});

  var cguBody=document.querySelector('#tbl-cgu tbody');
  var tcuBody=document.querySelector('#tbl-tcu tbody');

  function renderTables(rowsCGU,rowsTCU){
    // CGU
    cguBody.innerHTML='';
    if(!rowsCGU.length){var tr=document.createElement('tr');var td=document.createElement('td');
      td.colSpan=6;td.className='no-results';td.textContent='Nenhum registro para exibir.';tr.appendChild(td);cguBody.appendChild(tr);
    }else{
      rowsCGU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+highlightBold(r.Titulo)+'</td><td>'+r.Data+'</td><td>'+r.UF+'</td><td>'+r.Unidade+'</td><td>'+r.Tipo+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        cguBody.appendChild(tr);
      });
    }
    // TCU
    tcuBody.innerHTML='';
    if(!rowsTCU.length){var tr2=document.createElement('tr');var td2=document.createElement('td');
      td2.colSpan=3;td2.className='no-results';td2.textContent='Nenhum registro para exibir.';tr2.appendChild(td2);tcuBody.appendChild(tr2);
    }else{
      rowsTCU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.Ano+'</td><td>'+highlightBold(r.Assunto)+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        tcuBody.appendChild(tr);
      });
    }
  }

  // Gráficos
  var bar=document.getElementById('bar'), pie=document.getElementById('pie');
  var barLegend=document.getElementById('bar-legend'), pieLegend=document.getElementById('pie-legend');
  function drawBar(rowsCGU,rowsTCU){
    var ctx=bar.getContext('2d'); ctx.clearRect(0,0,bar.width,bar.height); barLegend.innerHTML='';
    var agg={}; rowsCGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].CGU++;});
    rowsTCU.forEach(function(r){var y=r.Ano; if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].TCU++;});
    var labels=Object.keys(agg).sort(function(a,b){return a-b;});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',bar.width/2,bar.height/2);return;}
    var pad={t:20,r:16,b:40,l:28}, w=bar.width-pad.l-pad.r, h=bar.height-pad.t-pad.b, max=1;
    labels.forEach(function(y){max=Math.max(max,agg[y].CGU,agg[y].TCU);});
    ctx.strokeStyle='#ddd';ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l,pad.t+h);ctx.lineTo(pad.l+w,pad.t+h);ctx.stroke();
    ctx.fillStyle='#333';ctx.textAlign='center';ctx.fillText(y,x,pad.t+h+18);
    var groupW=w/labels.length, barW=Math.max(8,groupW*0.35);
    var cguColor=getComputedStyle(document.documentElement).getPropertyValue('--cgu')||'#0a9396';
    var tcuColor=getComputedStyle(document.documentElement).getPropertyValue('--tcu')||'#94d2bd';
    labels.forEach(function(y,i){
      var x=pad.l+i*groupW+groupW/2;
      var hCGU=(agg[y].CGU/max)*h, hTCU=(agg[y].TCU/max)*h;
      ctx.fillStyle=String(cguColor).trim(); ctx.fillRect(x-barW-1,pad.t+h-hCGU,barW,hCGU);
      ctx.fillStyle=String(tcuColor).trim(); ctx.fillRect(x+1,pad.t+h-hTCU,barW,hTCU);
      ctx.fillStyle='#333';ctx.textAlign='center';ctx.fillText(y,x,pad.t+h+18);
    });
    function leg(color,text){var d=document.createElement('div');d.innerHTML='<span class="legend-box" style="background:'+color+'"></span>'+text;barLegend.appendChild(d);}
    leg(String(cguColor).trim(),'CGU'); leg(String(tcuColor).trim(),'TCU');
  }
  function drawPie(rowsCGU){
    var ctx=pie.getContext('2d'); ctx.clearRect(0,0,pie.width,pie.height); pieLegend.innerHTML='';
    var agg={}; rowsCGU.forEach(function(r){var u=r.UF||'N/A'; agg[u]=(agg[u]||0)+1;});
    var labels=Object.keys(agg).filter(function(k){return agg[k]>0;}).sort(function(a,b){return agg[b]-agg[a];});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',pie.width/2,pie.height/2);return;}
    var colors=['#0077b6','#00b4d8','#90e0ef','#caf0f8','#0096c7','#2a9d8f','#43aa8b','#007f5f','#80b918','#c77dff','#f77f00','#ffadad'];
    var total=labels.reduce(function(s,k){return s+agg[k];},0);
    var start=-Math.PI/2, cx=pie.width/2, cy=pie.height/2, r=Math.min(cx,cy)-14;
    labels.forEach(function(label,i){
      var val=agg[label], ang=(val/total)*Math.PI*2;
      ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,r,start,start+ang); ctx.closePath(); ctx.fillStyle=colors[i%colors.length]; ctx.fill();
      var pct=((val/total)*100).toFixed(1)+'%';
      var d=document.createElement('div'); d.innerHTML='<span class="legend-box" style="background:'+colors[i%colors.length]+'"></span>'+label+' ('+pct+')';
      pieLegend.appendChild(d); start+=ang;
    });
  }

  function apply(){
    var txt=norm(document.getElementById('f-texto').value);
    var ano=document.getElementById('f-ano').value;
    var uf=document.getElementById('f-uf').value;
    var org=document.getElementById('f-orgao').value;

    function passCGU(r){
      if(org && org!=='CGU') return false;
      if(uf && String(r.UF)!==String(uf)) return false;
      var y=getYearFromDateStr(r.Data); if(ano && y!==ano) return false;
      if(txt){var hay=norm([r.Titulo,r.Data,r.UF,r.Unidade,r.Orgao,r.Tipo].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }
    function passTCU(r){
      if(org && org!=='TCU') return false;
      if(ano && String(r.Ano)!==String(ano)) return false;
      if(txt){var hay=norm([r.Ano,r.Assunto,r.Link,r.Orgao].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }

    var c=CGU.filter(passCGU), t=TCU.filter(passTCU);
    document.getElementById('cgu-vis').textContent=c.length;
    document.getElementById('tcu-vis').textContent=t.length;
    renderTables(c,t); drawBar(c,t); drawPie(c);
  }

  // Render inicial
  renderTables(CGU,TCU); drawBar(CGU,TCU); drawPie(CGU);
  document.getElementById('cgu-vis').textContent=CGU.length;
  document.getElementById('tcu-vis').textContent=TCU.length;
  ['f-texto','f-ano','f-uf','f-orgao'].forEach(function(id){
    var el=document.getElementById(id); el.addEventListener('input',apply); el.addEventListener('change',apply);
  });

  // ---- 3ª Seção: tópicos com palavras-chave em NEGRITO ----
  function emphasizeKeywords(s){
    let out = String(s||'');
    const pats = [
      /(TCU|DENASUS|SUS|PFPB|Farmácia Popular|Tomada de Contas Especiais|TCEs?)/gi,
      /(irregularidades?|execução irregular|inexecução|sobrepreço|sobre-?faturamento|débito[s]?|dano ao erário|ressarcimento|multa[s]?|glosa[s]?)/gi,
      /(comprovação|comprovantes?|documentos?|notas? fiscais?|receitas? médicas?|cupom[s]? fiscal[es]?|registro de dispensação)/gi,
      /(controle[s]? interno[s]?|segregação de funções|monitoramento|governança|riscos?)/gi,
      /(período[s]?|prazo[s]?|parcelamento|determinaç(ões|ão)|citações?)/gi,
      /R$s?d{1,3}(.d{3})*(,d{2})?/g,
      /d{1,2}/d{1,2}/d{2,4}/g
    ];
    for (const re of pats) out = out.replace(re, m => '<b>'+m+'</b>');
    return out;
  }

  function llmToBulletSections(src){
    const raw = String(src||'').trim();
    if (!raw) return '<p class="no-results">Sem conteúdo.</p>';

    function captureSection(title){
      const re = new RegExp('^\s*'+title+'\s*\n([\s\S]*?)(?=^\s*Principais\s+(achados|fragilidades)|\s*$)', 'gim');
      const m = re.exec(raw);
      return m ? m[1].trim() : '';
    }

    const ach = captureSection('Principais\s+achados');
    const fra = captureSection('Principais\s+fragilidades');

    function toBullets(txt){
      if (!txt) return '';
      const paras = txt.split(/\n{2,}/).map(s => s.trim()).filter(Boolean);
      const items = (paras.length ? paras : txt.split(/\.\s+(?=[A-ZÁ-Ú])/)).map(s=>s.trim()).filter(Boolean);
      const limited = items.slice(0, 6).map(emphasizeKeywords);
      return '<ul>' + limited.map(p => '<li>'+p+'</li>').join('') + '</ul>';
    }

    let html = '';
    if (ach) html += '<h3>Principais achados</h3>'+toBullets(ach);
    if (fra) html += '<h3>Principais fragilidades</h3>'+toBullets(fra);
    return html || '<p class="no-results">Sem conteúdo.</p>';
  }

  var achadosHtml = llmToBulletSections(seed.achados_text);
  document.getElementById('achados').innerHTML = achadosHtml;
})();
</script>
