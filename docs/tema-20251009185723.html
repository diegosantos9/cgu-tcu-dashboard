aúde, refere-se exclusivamente ao domínio tecnológico necessário para a produção do medicamento e não à transferência da produção do medicamento, propriamente dita, pelo laboratório público . Assim, muito embora, a recorrente/representante tenha alegado que, em um contrato administrativo de PDP, a empresa contratada tem a obrigação de transferir a tecnologia de produção do IFA (além da tecnologia de fabricação do medicamento como produto final), o seu interesse na representação era a determinação do Ministério da Saúde para que reprovasse as propostas de PDP relativas ao IFA entricitabina + tenofovir que não tinham a recorrente como fornecedora da tecnologia. Segundo a recorrente, a obrigação de transferir a tecnologia de produção do IFA (além da tecnologia de fabricação do medicamento como produto final) decorre tanto dos objetivos das PDPs, quanto das disposições do Anexo XCV da Portaria de Consolidação GM/MS 5/2017 que as regulamenta e estabelece a portabilidade tecnológica como um objetivo relevante das PDPs, pois, ao fim do processo, a entidade pública deve ser capaz de transmitir para outra instituição pública todo o conhecimento necessário para a produção do produto (peça 30, p. 12). A recorrente afirma que o acórdão recorrido, além de negar a imperatividade normativa que impõe à instituição pública a absorção de todo o domínio tecnológico necessário para a produção do IFA pareceu se compadecer das considerações trazidas pela unidade jurisdicionada para concluir que para assegurar a absorção de todo o domínio tecnológico necessário à produção de determinado IFA, seria necessário expertise da instituição pública em todas as fases dessa produção, o que só seria cabível caso o laboratório público contasse com equipamentos e pessoal capacitado para essa produção, o que exige investimentos elevados para a verticalização integral da cadeia produtiva no âmbito das instituições públicas, incluindo os gastos para adaptação dos parques industriais, contratação de mão-de-obra especializada e capacitação tecnológica; Por outro lado, caso o objeto da PDP seja a produção do medicamento, apesar da exigência de nacionalização da produção do IFA pelo parceiro privado, não há qualquer normativa quanto à obrigatoriedade de transferência da tecnologia de produção do IFA para o laboratório público, situação em que a transferência de tecnologia para a instituição pública e a capacidade de realizar a portabilidade tecnológica ao final do processo se referem à produção do medicamento.\n\nCuidam os autos de relatório de auditoria, que objetivou apurar os fatos objeto da solicitação do Congresso Nacional, matéria do TC 010.751/2022-0 , relacionados ao Acordo de Cooperação Técnico-Científico 765741-008/2014, firmado entre o Ministério da Saúde (MS) e o Comando da Marinha, para produção do Citrato de Sildenafila, bem como fiscalizar as Parcerias para Desenvolvimento Produtivo (PDP) relativas aos termos de compromisso 15/2012 e 27/2018, firmados com o Laboratório Químico-Farmacêutico do Exército (LQFEx); 3/2018, firmado com o Laboratório Químico-Farmacêutico da Aeronáutica (LAQFA); Atualmente, as Parcerias para o Desenvolvimento Produtivo (PDP) se constituem em um dos instrumentos da Política Nacional de Inovação Tecnológica na Saúde (Pnits), instituída pelo Decreto 9.245, de 20/12/2017, que regulamenta o uso do poder de compra do Estado em contratações e aquisições que envolvam produtos e serviços estratégicos para o Sistema Único de Saúde (SUS) no âmbito do Complexo Econômico-Industrial da Saúde (CEIS). consiste na fase de conclusão do desenvolvimento, transferência e absorção da tecnologia objeto da PDP em condições de produção do produto no país e portabilidade tecnológica por parte da instituição pública. O processo de execução da PDP tem início com a publicação pelo MS da lista de produtos estratégicos para o SUS, a partir da qual as parcerias são estabelecidas para a submissão de propostas de projeto de PDP à Sectics/MS, que, por sua vez, analisará a viabilidade da proposta. A fase III - PDP inicia-se com a demonstração ao MS pela IP do início da etapa de desenvolvimento, transferência e absorção de tecnologia, capacitação industrial e tecnológica, em conjunto com o primeiro fornecimento do produto objeto da PDP ao MS pela instituição pública, ou seja, a primeira compra pública efetiva realizada no âmbito da PDP, por dispensa de licitação, pautada no art. 24, XXXII da Lei 8.666/1993 ou no art. 75, XII da Lei 14.133/2021. Objetivo e questões de auditoria A presente auditoria teve por objetivo apurar os fatos objeto da solicitação do Congresso Nacional encaminhada ao TCU, relacionados ao Acordo de Cooperação Técnico-Científico 765741-008/2014, firmado entre o Ministério da Saúde e o Comando da Marinha, para produção do Citrato de Sildenafila, bem como para fiscalizar as PDP relativas aos termos de compromisso 15/2012 e 27/2018, firmado com o LQFEx; 3/2018, firmado com o LAQFA; As aquisições realizadas no bojo do Acordo de Cooperação Técnico-Científico 765741 008/2014 (TC 36/2013), firmado entre o Ministério da Saúde e o LFM, para produção do Citrato de Sildenafila e dos TC 15/2012 e 27/2018, firmados com o LQFEx para produção de Micofenolato de Sódio, constituem ofensa ao dever de licitar e atendem aos critérios de economicidade e vantajosidade? bem como no que se refere a definição de prazos para conclusão da transferência de tecnologia e para atuação da área técnica da secretaria finalística do Ministério da Saúde (Secretaria de Ciência, Tecnologia, Inovação e Insumos Estratégicos - Sctie) e de colegiados (Comissão Técnica de Avaliação - CTA e Comitê Deliberativo - CD); recomendar ao MS e ao LFM, com fundamento no art. 11 da Resolução TCU 315/2020, e no art. 2o do Decreto 9.203/2017, que adotem medidas necessárias e suficientes para assegurar, no âmbito do TC 36/2013 e do Acordo de Cooperação Técnico-Científico 765741 008/2014, a absorção da transferência de tecnologia referente à produção das dosagens de 25 e 50mg do medicamento Citrato de Sildenafila, com vistas a mitigar os riscos advindos das alterações promovidas no curso da parceria. Em vez disso, a cláusula que previa o fim da PDP foi objeto de ajustes em outubro de 2019, quando o Comitê Deliberativo do MS aprovou a exclusão da condicionante da obrigatoriedade da internalização da etapa fermentativa na fabricação do Insumo Farmacêutico Ativo (IFA), bem como a extensão do cronograma de fase III do projeto para 24 meses a partir de maio de 2021, em detrimento de perda de parte dessa relevante transferência de tecnologia para o país, consoante consta da Ata da Reunião à peça 115, p. 2.\n\nEm exame solicitação encaminhada pela Comissão de Fiscalização Financeira e Controle (CFFC) da Câmara dos Deputados, por meio da qual requer a realização de auditoria para avaliar a regularidade das Parcerias para o Desenvolvimento Produtivo (PDPs) da Fundação Baiana de Pesquisa Científica e Desenvolvimento Tecnológico, Fornecimento e Distribuição de Medicamentos (Bahiafarma) - Requerimento 61/2022-CFFC, de autoria do Exmo. No exame técnico feito, foram informados os trabalhos realizados pelo Tribunal acerca da temática objeto da SCN, notadamente a auditoria realizada em 2014 (TC 011.547/2014-6 ), apreciada pelo Acórdão 1730/2017-TCU-Plenário (Ministro Relator Benjamin Zymler) e o TC 034.653/2018-0 , Relatório de Acompanhamento autuado em cumprimento ao Acórdão 1730/2017-TCU-Plenário . O acompanhamento das PDP foi retomado no ano de 2022, de forma a atender a Solicitação do Congresso Nacional objeto do TC 042.669/2021-9 - originada também da CFFC/CD, e de autoria do mesmo parlamentar da SCN de que ora se trata -, a qual requer \"\"ato fiscalização e controle com o propósito de examinar os contratos de Parceria de Desenvolvimento Produtivo (PDP) aprovados no Ministério da Saúde em 2017\"\". Entendeu-se desnecessário estender, por força do art. 14, inciso III, da Resolução - TCU 215/2008, os atributos definidos no art. 5o daquela resolução ao TC 034.653/2018-0 porque, por determinação do item 9.3 do Acórdão 475/2022-TCU-Plenário (Ministro Relator Vital do Rêgo) tal extensão já fora feita, em razão da Proposta de Solicitação de Fiscalização 42/2021, encaminhada por meio do Ofício 399/2021/CFFC-P, de 5/11/2021, tratada no TC 042.669/2021-9 . as PDPs da cabergolina e do cloridrato de sevelâmer foram suspensas pela Secretaria de Ciência, Tecnologia, Inovação e Insumos Estratégicos do Ministério da Saúde e os projetos de reestruturação da parceria estão pendentes de avaliação e de deliberação pela Comissão Técnica de Avaliação e pelo Comitê Deliberativo, não estando ainda extintas; 9.2.6. a PDP do teste rápido para dengue, zika e chikungunya não passou da fase I, que corresponde à fase de submissão e análise de viabilidade da proposta de projeto de PDP e, em caso de aprovação, celebração do termo de compromisso entre o Ministério da Saúde e a Instituição Pública, não tendo atingido a fase de execução do desenvolvimento do produto, transferência e absorção de tecnologia de forma efetiva e de celebração do contrato de aquisição do produto estratégico com o Ministério da Saúde (fase III); 9.2.9. sobrestar, com fundamento no art. 47 da Resolução TCU 259/2014, c/c o art. 6o, inciso I, da Resolução TCU 215/2008, a apreciação deste processo até decisão de mérito do TC 034.653/2018-0 , cujo resultado é necessário ao integral cumprimento desta Solicitação; 9.4. notificar a solicitante da presente decisão, na forma do art. 19 da Resolução-TCU 215/2008, encaminhando-lhe cópia deste acórdão, acompanhado do relatório e do voto que o fundamentam; 9.6. O TC 034.653/2018-0 foi apreciado na sessão plenária do Tribunal de 27/9/2023 mediante o Acórdão 2015/2023-TCU-Plenário , da relatoria do Ministro Benjamin Zymler. Também foi determinada a juntada da referida deliberação à SCN objeto do TC 042.669/2021-9 (item 9.12 do Acórdão 2015/2023-TCU-Plenário ). Tal SCN requereu que o TCU fiscalize os contratos de Parceria de Desenvolvimento Produtivo (PDP), aprovados pelo Ministério da Saúde em 2017. Não obstante a referência à pendência de análise do TC 034.653/2018-0 também para atendimento da SCN em comento, processo ao qual foi determinada a juntada de cópia da deliberação inicial desta SCN (item 9.6 do Acórdão 1713/2022-TCU-Plenário ), por ocasião da apreciação do TC 034.653/2018-0 não foi emitido comando para que cópia de sua deliberação fosse juntada a esta SCN. PROPOSTA DE ENCAMINHAMENTO Diante do exposto, considerando que a presente Solicitação do Congresso Nacional (SCN) foi conhecida e parcialmente atendida mediante o Acórdão 1713/2022-TCU-Plenário , da relatoria do Ministro Vital do Rêgo, e que o TC 034.653/2018-0 , então pendente de apreciação, foi julgado pelo Acórdão 2015/2023-TCU-Plenário , da relatoria do Ministro Benjamin Zymler, submetem-se os autos à consideração superior com as seguintes propostas: encaminhar cópia do Acórdão 2.015/2023-TCU-Plenário , da relatoria do Ministro Benjamin Zymler, bem como do Relatório e Voto que o fundamentaram, à Comissão de Fiscalização Financeira e Controle da Câmara dos Deputados;\n\nTrata-se de representação com pedido de medida cautelar, formulada pela empresa Blanver Farmoquímica e Farmacêutica S.A., a respeito de possíveis irregularidades em contratações do Ministério da Saúde (MS) para fornecimento, nos anos de 2023 e 2024, do medicamento dolutegravir 50mg. HISTÓRICO Como afirmado na instrução de peça 11, a representante alega que o Ministério da Saúde promoverá a aquisição de toda a sua demanda do dolutegravir para os anos de 2023 e 2024 com a Fundação Oswaldo Cruz (Fiocruz) /GlaxoSmithKline Exported Limited (GSK), o que representaria violação ao Termo de Compromisso 18/2018 (peça 32) firmado com o Laboratório Farmacêutico do Estado de Pernambuco (Lafepe) /Blanver, por meio do qual o Ministério estaria vinculado a adquirir, por meio de Parceria para o Desenvolvimento Produtivo (PDP), 50% de sua demanda do medicamento (peça 1). Contudo, a representação foi retificada e a representante solicitou que fossem desconsideradas todas as referências ao Contrato 175/2022, o que fez com que apenas restasse a notícia de que o Ministério da Saúde estaria se preparando para novamente adquirir dolutegravir 50mg por meio da GSK, por inexigibilidade de licitação, fundada no art. 25, I, da Lei 8.666/1993, sem que tivessem sido informados atos concretos relacionados à suposta contratação, como número de processo, cópia de termo referência, projeto básico ou extrato de publicação da inexigibilidade. que a representação teria por finalidade denunciar irregularidades promovidas pelo Ministério da Saúde com prejuízo ao erário com relação às demandas de 2023 e de 2024 e que foram apresentados documentos que comprovam o planejamento do Ministério para adquirir toda a demanda de 2024 da Fiocruz; que não há direito de exclusividade de exploração por parte da GSK sobre o medicamento, que não há qualquer decisão que proíba o fornecimento do medicamento pela Blanver/Lafepe, que o Ministério da Saúde, em um primeiro momento, teria afirmado que a existência da patente não impedia o regular trâmite das fases da PDP; a necessidade de expedição da medida para impedir o Ministério da Saúde de adquirir da GSK/Fiocruz, por inexigibilidade de licitação, a demanda integral do dolutegravir para os anos de 2023 e 2024. a) que celebrou com o Ministério da Saúde o Termo de Compromisso 18/2018 (peça 32), por meio do qual o MS obrigou-se a adquirir 50% de sua demanda de dolutegravir por meio da PDP firmada e que a despeito de tal compromisso o Ministério da Saúde adquirirá toda a sua demanda dos anos de 2023 e 2024 da Fiocruz/GSK, por preços superiores aos praticados pelo Lafepe/Blanver; De forma resumida, pode-se afirmar que as instâncias do MS seguem o posicionamento da Consultoria Jurídica, segundo o qual não há nenhuma decisão vigente que assegure ao MS o direito de adquirir o dolutegravir a despeito da patente, e do Departamento do Complexo Econômico-Industrial da Saúde (DECEIIS) da Secretaria de Ciência, Tecnologia, Inovação e Complexo da Saúde (Sectics) que afirma que 'enquanto não houver trânsito em julgado da sentença que declare ou não a nulidade da patente PI 0610030-9, esta encontra-se vigente até 28/04/2026, e, portanto, a aquisição de versões genéricas só poderá ser realizada, sem riscos jurídicos, após esta data' (peça 44, p. 9). Em relação ao processo em trâmite no Tribunal de Justiça de São Paulo, a Consultoria Jurídica informou tratar-se de ação de obrigação de não fazer com pedido de tutela provisória de urgência, ajuizada pela Viiv Healthcare Company, Shionogi & Co Ltda e Glaxoshmithkline Brasil Ltda., em face da Blanver e do Lafepe, objetivando que estes laboratórios se abstivessem de: Aprovada a proposta de projeto de PDP no âmbito das instâncias de avaliação e deliberação, celebrado o Termo de Compromisso 18/2018, a concessão do registro sanitário do produto objeto da PDP em nome da instituição pública ou privada e do Certificado de Boas Práticas de Fabricação (CBPF), a PDP ingressa na fase III, na qual ocorrem os fornecimentos do objeto da PDP ao MS, condicionados, entre outros, à demonstração do início da etapa de desenvolvimento, transferência e absorção de tecnologia, capacitação industrial e tecnológica do laboratório público.\n\nTrata-se de solicitação de fiscalização encaminhada ao Tribunal pelo Deputado Federal Áureo Ribeiro, 1o vice-presidente da Comissão de Fiscalização Financeira e Controle da Câmara dos Deputados (CFFC/CD), via Ofício 114/2022 CFFC-P (peça 2, p. 1), decorrente da Requerimento de Auditoria 62/2022-CFFC, de autoria do Deputado Federal Jorge Solla, de 2/6/2022 (peça 2, p. 2-5). A solicitação de fiscalização foi protocolizada no TCU em 10/6/2022 e tem por objeto a realização de \"\"perícias, inspeções e auditorias de natureza contábil, financeira, orçamentária, operacional e patrimonial para que \"\"seja avaliada a regularidade das Parcerias para o Desenvolvimento Produtivo (PDPs) nos laboratórios das Forças Armadas, nos últimos 10 anos\"\" (peça 2, p. 1). 3. Como justificativa da solicitação, o Requerimento de Auditoria 62/2022-CFFC alude à necessidade de se avaliar a regularidade das transferências de tecnologia previstas nas PDPs firmadas entre os laboratórios farmacêuticos das Forças Armadas e os laboratórios privados, as quais, supostamente, estariam acobertando aquisições irregulares de medicamentos com burla ao dever de licitar (peça 2, p. 5). 4. Com o intuito de fiscalizar a regularidade das PDPs firmadas com os laboratórios farmacêuticos das Forças Armadas, o autor do Requerimento de Auditoria 62/2022-CFFC solicitou \"\"a realização de Auditoria, com o auxílio do Tribunal de Contas da União, com o objetivo de avaliar a regularidade das Parcerias para o Desenvolvimento Produtivo (PDP's) nos laboratórios das Forças Armadas: Tabela 1 - PDPs celebradas entre o Ministério da Saúde e os laboratórios farmacêuticos militares das Forças Armadas de 2012 a 2022 Número da PDP Data celebração Laboratório militar parceiro Objeto da parceira Valor da parceria Período da parceria Resultados alcançados, incluindo a transferência de tecnologia pretendida 13. Ressalte-se que não houve até o presente momento a designação de Relator para este processo, o qual será, nos termos do art. 10, da Resolução TCU 215/2008, o Ministro Vital do Rêgo, relator da lista de unidades jurisdicionadas em que se inclui o Ministério da Saúde. 16. no atual estágio processual preliminar, antes do levantamento a ser promovido via diligência, não se vislumbra a necessidade de elaboração de plano de ação para atendimento da demanda, ou mesmo da atuação da Aspar para intermediar negociação de escopo com a CFFC/CD, ou de se sugerir ao Relator esclarecimento junto ao colegiado solicitante das questões relativas à melhor definição do objeto, da abrangência, do prazo e da forma de atendimento da solicitação, conforme disposto no art. 12, da Resolução TCU 215/2008. No intuito de suprir lacunas de informações existentes, deve-se diligenciar o Ministério da Saúde para que informe todas as parcerias para desenvolvimento produtivo que foram celebradas nos últimos 10 anos com os laboratórios farmacêuticos militares no modelo proposto da tabela 1 desta instrução; Por pertinente ao deslinde do objeto desta, sugere-se autorizar a realização de auditoria que deve ser conduzida em processo autuado especificamente para essa finalidade, visando apurar os fatos objeto da solicitação do Congresso Nacional encaminhada ao TCU. a) conhecer da solicitação de fiscalização da Comissão de Fiscalização Financeira e Controle da Câmara dos Deputados (CFFC/CD), encaminhada via Ofício 114/2022 CFFC-P, decorrente do Requerimento de Auditoria 62/2022-CFFC, de autoria do deputado federal Jorge Solla, com fundamento nos arts. 38, I, da LO/TCU; 232, III, do RI/TCU; c.1) as parcerias para desenvolvimento produtivo que foram celebradas nos últimos 10 anos com os laboratórios farmacêuticos militares das Forças Armadas, conforme modelo de resposta da tabela a seguir: Número da PDP Data celebração Laboratório militar parceiro Objeto da parceira Valor da parceria Período da parceria Resultados alcançados, incluindo a transferência de tecnologia pretendida c.2) cópia de toda a legislação vigente e à época em que foram firmadas as PDPs com os laboratórios farmacêuticos militares das Forças Armadas, incluindo normas infralegais; e) autorizar a realização de auditoria que deve ser conduzida em processo autuado especificamente para essa finalidade, visando apurar os fatos objeto da solicitação do Congresso Nacional encaminhada ao TCU;\n\nO acompanhamento das PDP foi retomado no ano de 2022, conforme Portarias de Fiscalização - SecexSaúde 106 e 230/2022, e atualmente está na fase de elaboração do relatório, de forma a atender a Solicitação do Congresso Nacional objeto do TC 042.669/2021-9 - originada também da CFFC/CD, e de autoria do mesmo parlamentar da SCN de que ora se trata -, a qual requer \"\"ato fiscalização e controle com o propósito de examinar os contratos de Parceria de Desenvolvimento Produtivo (PDP) aprovados no Ministério da Saúde em 2017\"\". Teste rápido para dengue, zika e chikungunya Em relação ao teste rápido, a proposta de PDP não passou da fase I, o que, segundo o portal do MS, corresponde à fase de submissão e análise de viabilidade da proposta de projeto de PDP e, em caso de aprovação, celebração do termo de compromisso entre o Ministério da Saúde e a Instituição Pública. A PDP, desta forma, não atingiu a fase de execução do desenvolvimento do produto, transferência e absorção de tecnologia de forma efetiva e de celebração do contrato de aquisição do produto estratégico com o Ministério da Saúde (fase III), ou seja, não houve fornecimento do produto por meio da parceria. O art. 51 do Anexo XCV da Portaria de Consolidação GM/MS 5/2017 estabelece que a PDP inicia com a demonstração ao Ministério da Saúde pela instituição pública do início da etapa de desenvolvimento, transferência e absorção de tecnologia, capacitação industrial e tecnológica, em conjunto com o primeiro fornecimento do produto objeto de PDP ao Ministério da Saúde pela instituição pública. Foram realizadas três aquisições no âmbito da PDP - Contratos 127/2015 e 165/2016 e Dispensa de Licitação 565/2017, que totalizaram R$ 158.442.012,00, -, conforme disponível em https://www.gov.br/saude/pt-br/composicao/sctie/cgcis/pdp/etapas-do-pdp/arquivos/maio-2022/medicamento-vacina-e-hemoderivados-fase-iii-dados-economicos-aquisicoes-de-produtos-de-pdp.pdf e, desde a suspensão, não foram feitas novas aquisições do produto, por meio da parceria, pois conforme art. 54 do Anexo XCV da Portaria de Consolidação GM/MS 5/2017, após um ano da primeira aquisição do produto objeto da PDP, o Ministério da Saúde apenas efetuará novas aquisições mediante comprovação pela instituição pública de que possui o registro sanitário do referido produto e da evolução das etapas de desenvolvimento, transferência e absorção de tecnologia, conforme cronograma aprovado no projeto executivo e eventuais alterações. Apesar de a transferência de tecnologia não ter evoluído, é possível que, quando das aquisições, as atividades estivessem sendo executadas de acordo com o cronograma, pois, como registrado no parágrafo 27, previamente à aquisição do medicamento ou produto objeto de PDP, a Coordenação Geral do Complexo Industrial da Saúde emite uma nota técnica informando a situação da parceria e se há evolução na transferência de tecnologia. a PDP do teste rápido para dengue, zika e chikungunya não passou da fase I, que corresponde à fase de submissão e análise de viabilidade da proposta de projeto de PDP e, em caso de aprovação, celebração do termo de compromisso entre o Ministério da Saúde e a Instituição Pública, não tendo atingido a fase de execução do desenvolvimento do produto, transferência e absorção de tecnologia de forma efetiva e de celebração do contrato de aquisição do produto estratégico com o Ministério da Saúde (fase III); as PDPs da cabergolina e do cloridrato de sevelâmer foram suspensas pela Secretaria de Ciência, Tecnologia, Inovação e Insumos Estratégicos do Ministério da Saúde (SCTIE/MS) e os projetos de reestruturação da parceria estão pendentes de avaliação e de deliberação pela Comissão Técnica de Avaliação (CTA) e pelo Comitê Deliberativo (CD), não estando ainda extintas; b.3) a PDP do teste rápido para dengue, zika e chikungunya não passou da fase I, que corresponde à fase de submissão e análise de viabilidade da proposta de projeto de PDP e, em caso de aprovação, celebração do termo de compromisso entre o Ministério da Saúde e a Instituição Pública, não tendo atingido a fase de execução do desenvolvimento do produto, transferência e absorção de tecnologia de forma efetiva e de celebração do contrato de aquisição do produto estratégico com o Ministério da Saúde (fase III);\n\nTrata-se de Solicitação do Congresso Nacional pela qual a Comissão de Fiscalização e Controle da Câmara dos Deputados requer ao TCU a realização de fiscalização dos contratos de Parceria de Desenvolvimento Produtivo (PDP) aprovados no Ministério da Saúde em 2017. Após detalhar o resultado ou o andamento de cada um dos processos acima mencionados, a instrução destacou o TC 034.653/2018-0 , Relatório de Acompanhamento (Racom), autuado em cumprimento ao comando do item 9.11 do Acórdão 1730/2017-TCU-Plenário (que apreciou a auditoria objeto do TC 011.547/2014-6 ), o qual determinou a esta unidade técnica que autuasse processo de acompanhamento das PDP firmadas no âmbito do Ministério da Saúde, conferindo especial atenção ao cumprimento das determinações contidas no acórdão e ao efetivo saneamento das falhas apontadas pela equipe que realizou a auditoria. Assim, considerando que o TC 034.653/2018-0 tinha por finalidade acompanhar as Parcerias para o Desenvolvimento Produtivo (PDP) firmadas no âmbito do Ministério da Saúde, conforme determinado no item 9.11 do Acórdão 1730/2017-TCU-Plenário , e ainda se encontrava em aberto, entendeu-se que não havia óbices para que a fiscalização das PDP de 2017, conforme solicitado nesta SCN, fosse incluída no escopo do acompanhamento. b.2) tramita no TCU o processo de representação (TC 018.120/2018-0 ), que trata da aquisição do medicamento Trastuzumabe pelo Ministério da Saúde, para utilização no SUS, por meio da PDP firmada com o Instituto de Tecnologia do Paraná - Tecpar; TC 018.120/2018-0 No que tange ao TC 018.120/2018-0 , após a deliberação adotada pelo Comitê Deliberativo do MS, exarada por meio da Portaria GM/MS 1.508, de 21 de junho de 2022 (peça 187 do TC 018.120/2018-0 ), necessária a promoção de diligência à Pasta da Saúde, no âmbito do TC 018.120/2018-0 , com vistas ao saneamento daqueles autos para o pronunciamento de mérito. Em nova etapa processual, impõe-se a adoção de nova medida saneadora, proposta nos autos do TC 018.120/2018-0 , sobret bastecimento da rede, no curto prazo, nos termos mencionados na Nota Técnica 327/2018-CGCEAF/DAF/SCTIE/MS, adotando como preço máximo de referência, o valor da última aquisição realizada pelo Ministério da Saúde (R$ 938,94), devendo iniciar, de imediato, os procedimentos para a aquisição do referido fármaco para o período subsequente à aquisição ora autorizada; 24.15 Insatisfeito com a decisão, o Instituto de Tecnologia do Paraná (Tecpar) interpôs agravo com o objetivo de \"\"revogar a concessão da medida cautelar que suspendeu a execução da PDP firmada com o Tecpar, além de liberar, imediatamente, os 27,39% relativos a tecnologia, por ser a medida consentânea com o interesse público e com as políticas voltadas para a área da saúde\"\". 24.16 Ato contínuo, por meio do Acórdão 2.919/2018 - Plenário , relatado pelo Ministro Aroldo Cedraz, o TCU conheceu do Agravo interposto, contudo, negou-lhe provimento, mantendo a cautelar previamente concedida e todos os termos do Acórdão 2.300/2018 - Plenário . TC 003.190/2019-6 (Representação) 24.17 A aludida representação, formulada pelo Ministério Público junto ao Tribunal de Contas da União (MPTCU), tratou de possíveis irregularidades nas Parcerias para o Desenvolvimento Produtivo (PDP) firmadas pelo Instituto de Tecnologia em Fármacos da Fundação Oswaldo Cruz (Farmanguinhos/Fiocruz) e pela Fundação Baiana de Pesquisa Científica e Desenvolvimento Tecnológico, Fornecimento e Distribuição de Medicamentos (Bahiafarma) com o laboratório ucraniano Indar S.A para transferência de tecnologia e fornecimento de Insulina Humana Recombinante (NPH). 24.18 Com respaldo em instrumento de cooperação técnica firmado entre os governos do Brasil e da Ucrânia, foi assinado, em 26/3/2006, Acordo de Cooperação Técnica entre a Fundação Oswaldo Cruz (Fiocruz), por meio do Instituto de Tecnologia em Fármacos (Farmanguinhos), e o laboratório ucraniano Indar S.A, tendo por objeto a transferência de tecnologia do Insumo Farmacêutico Ativo (IFA) da insul 1 daquele TC), de modo que se considera que esta unidade e o Relator estão cientes da necessidade de que, no julgamento de mérito, seja juntada cópia da deliberação a esta SCN para que a comissão solicitante seja informada da decisão. em complemento aos Acórdãos 475/2022-TCU-Plenário e 2556/2022-TCU-Plenário, ambos da relatoria do Ministro Vital do Rêgo, encaminhar à Comissão de Fiscalização Financeira e Controle da Câmara dos Deputados o Acórdão 2576/2022-TCU-Plenário , da relatoria do Ministro Benjamin Zymler (peça 33), proferido no TC 003.190/2019-6 , e o Acórdão 2015/2023-TCU-Plenário , da relatoria do Ministro Benjamin Zymler (peça 37), proferido no TC 034.653/2018-0 ; autorizar, excepcionalmente, a prorrogação, por 270 dias, contados do término do prazo fixado no item 9.2 do Acórdão 2556/2022-TCU-Plenário , para o atendimento desta SCN, a fim de permitir a conclusão da apreciação do TC 018.120/2018-0 ; juntar cópia do acórdão que vier a ser prolatado aos autos do TC 018.120/2018-0 , de modo que o Relator, no julgamento de mérito, determine a juntada, a esta SCN, de cópia da deliberação que vier a ser adotada para que a comissão solicitante seja informada da decisão.",
  "achados_text": "**ACHADOS**\n\n1.  O TCU identificou falhas nas **Parcerias de Desenvolvimento Produtivo (PDPs)** do Ministério da Saúde (MS), especialmente na transferência de tecnologia do **IFA (Insumo Farmacêutico Ativo)** para parceiros públicos. O Acórdão 544/2020-TCU-Plenário determinou medidas para assegurar essa transferência, visando evitar a dependência do laboratório público em relação ao privado. A **falta de critérios** claros na avaliação das PDPs e a ausência de custos relacionados à internalização da tecnologia foram apontadas como oportunidades de melhoria.\n\n2.  O MS planeja adquirir **dolutegravir** com a Fiocruz/GSK, potencialmente violando o Termo de Compromisso 18/2018 com o Lafepe/Blanver, que previa a aquisição de 50% da demanda por meio de PDP. A **exclusão da obrigatoriedade** de internalização da etapa fermentativa do IFA e a extensão do cronograma de projeto prejudicaram a transferência de tecnologia. O TCU também analisou a aquisição de **trastuzumabe**, autorizando a compra emergencial.\n\n**FRAGILIDADES**\n\n1.  A ausência de **critérios objetivos** na avaliação das PDPs e a falta de análise dos custos de internalização da tecnologia indicam fragilidades nos **controles internos**. A falta de **transparência** nos processos licitatórios e a não demonstração da necessidade de algumas decisões da Comissão Técnica de Avaliação (CTA) e do Comitê Deliberativo (CD) comprometem a **governança** e aumentam os **riscos** de decisões inadequadas.\n\n2.  A **falta de monitoramento** efetivo do cumprimento das determinações do TCU e a não internalização da tecnologia, conforme previsto nas PDPs, demonstram fragilidades no acompanhamento dos projetos. A **dependência tecnológica** de laboratórios públicos e a possibilidade de aquisições que contrariem acordos prévios indicam riscos de **ineficiência** e de não cumprimento dos objetivos das PDPs, impactando o acesso a medicamentos.\n\n**RECOMENDAÇÕES**\n\n1.  **Assegurar** a transferência de tecnologia do IFA para parceiros públicos nas PDPs. (**Sectics**, prazo: não definido, **evidência**: relatórios de acompanhamento).\n2.  **Aprimorar** os critérios de avaliação e seleção das PDPs, incluindo a análise dos custos de internalização da tecnologia. (**MS**, prazo: não definido, **evidência**: revisão dos normativos).\n3.  **Monitorar** o cumprimento dos termos de compromisso e contratos de PDP, garantindo a aquisição dos medicamentos conforme o planejado. (**MS**, prazo: contínuo, **evidência**: relatórios de acompanhamento).\n4.  **Realizar** auditoria nas PDPs firmadas com laboratórios militares nos últimos cinco anos. (**TCU**, prazo: não definido, **evidência**: relatório de auditoria).\n",

  var fTxt=document.getElementById('f-texto'), fAno=document.getElementById('f-ano'), fUF=document.getElementById('f-uf'), fOrg=document.getElementById('f-orgao');
  var yearSet={}; CGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(y) yearSet[y]=true;}); TCU.forEach(function(r){var y=r.Ano; if(y) yearSet[y]=true;});
  Object.keys(yearSet).sort(function(a,b){return b-a;}).forEach(function(y){var o=document.createElement('option');o.value=y;o.textContent=y;fAno.appendChild(o);});
  var ufSet={}; CGU.forEach(function(r){var u=(r.UF!=null && r.UF!=='N/A')?String(r.UF):''; if(u) ufSet[u]=true;});
  Object.keys(ufSet).sort().forEach(function(u){var o=document.createElement('option');o.value=u;o.textContent=u;fUF.appendChild(o);});

  var cguBody=document.querySelector('#tbl-cgu tbody');
  var tcuBody=document.querySelector('#tbl-tcu tbody');

  function renderTables(rowsCGU,rowsTCU){
    // CGU
    cguBody.innerHTML='';
    if(!rowsCGU.length){
      var tr=document.createElement('tr');var td=document.createElement('td');
      td.colSpan=6;td.className='no-results';td.textContent='Nenhum registro para exibir.';tr.appendChild(td);cguBody.appendChild(tr);
    }else{
      rowsCGU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+highlightHTML(r.Titulo)+'</td><td>'+r.Data+'</td><td>'+r.UF+'</td><td>'+r.Unidade+'</td><td>'+r.Tipo+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        cguBody.appendChild(tr);
      });
    }
    // TCU
    tcuBody.innerHTML='';
    if(!rowsTCU.length){
      var tr2=document.createElement('tr');var td2=document.createElement('td');
      td2.colSpan=3;td2.className='no-results';td2.textContent='Nenhum registro para exibir.';tr2.appendChild(td2);tcuBody.appendChild(tr2);
    }else{
      rowsTCU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.Ano+'</td><td>'+highlightHTML(r.Assunto)+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        tcuBody.appendChild(tr);
      });
    }
  }

  // ====== Parser 3ª seção (texto LLM -> tabela) ======
  function splitSections(src){
    var s=String(src||'').trim();
    var out={achados:[], fragilidades:[], recomendacoes:[]};
    if(!s) return out;
    s = s.replace(/\r\n?/g,'\n');

    // cabeçalhos tolerantes: **ACHADOS:**, ## FRAGILIDADES, "RECOMENDAÇÕES" etc.
    function takeBlock(label){
      var re=new RegExp(
        '(?:^|\n)\s*(?:[#*\s]*\**\s*)?(?:'+label+')\s*:?\s*(?:\**)?\n+([\s\S]*?)(?=\n\s*(?:[#*\s]*\**\s*)?(?:ACHADOS|FRAGILIDADES|RECOMENDAÇÕES|RECOMENDACOES)\b|$)',
        'i'
      );
      var m=s.match(re);
      return m?m[1].trim():'';
    }
    var bAch=takeBlock('ACHADOS');
    var bFra=takeBlock('FRAGILIDADES');
    var bRec=takeBlock('RECOMENDAÇÕES|RECOMENDACOES');

    function parseList(block){
      if(!block) return [];
      var lines=block.split('\n'); var items=[]; var cur=null;
      lines.forEach(function(l){
        var mNum=l.match(/^\s*(\d+)\.\s+(.*)$/);               // 1. texto
        var mBul=l.match(/^\s*(?:-|•|\*)\s+(.*)$/);             // - texto / • texto / * texto
        if(mNum){ if(cur) items.push(cur); cur={ no:mNum[1], txt:mNum[2].trim() }; return; }
        if(mBul){ if(cur) items.push(cur); cur={ no:'', txt:mBul[1].trim() }; return; }
        var t=l.trim(); if(!t) return;
        if(cur) cur.txt += ' ' + t; else cur={ no:'', txt:t };
      });
      if(cur) items.push(cur);
      return items.filter(function(it){ return it.txt && it.txt.trim(); });
    }

    out.achados       = parseList(bAch);
    out.fragilidades  = parseList(bFra);
    out.recomendacoes = parseList(bRec);
    return out;
  }

  var aftParsed = splitSections(seed.achados_text || '');

  // Monta linhas da tabela 3 (com fallback se não detectar seções)
  var AFT_ROWS = []
    .concat( (aftParsed.achados||[]).map(function(it){ return { tipo:'Achado',       no:it.no||'', texto:it.txt }; }) )
    .concat( (aftParsed.fragilidades||[]).map(function(it){ return { tipo:'Fragilidade', no:it.no||'', texto:it.txt }; }) )
    .concat( (aftParsed.recomendacoes||[]).map(function(it){ return { tipo:'Recomendação', no:it.no||'', texto:it.txt }; }) );

  if (!AFT_ROWS.length && (seed.achados_text||'').trim()){
    AFT_ROWS = [{ tipo:'Texto', no:'', texto: seed.achados_text.trim() }];
  }

  // ===== Gráficos =====
  var bar=document.getElementById('bar'), pie=document.getElementById('pie');
  var barLegend=document.getElementById('bar-legend'), pieLegend=document.getElementById('pie-legend');

  function drawBar(rowsCGU,rowsTCU){
    var ctx=bar.getContext('2d'); ctx.clearRect(0,0,bar.width,bar.height); barLegend.innerHTML='';
    var agg={}; rowsCGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].CGU++;});
    rowsTCU.forEach(function(r){var y=r.Ano; if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].TCU++;});
    var labels=Object.keys(agg).sort(function(a,b){return a-b;});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',bar.width/2,bar.height/2);return;}
    var pad={t:20,r:16,b:40,l:28}, w=bar.width-pad.l-pad.r, h=bar.height-pad.t-pad.b, max=1;
    labels.forEach(function(y){max=Math.max(max,agg[y].CGU,agg[y].TCU);});
    ctx.strokeStyle='#ddd';ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l,pad.t+h);ctx.lineTo(pad.l+w,pad.t+h);ctx.stroke();
    ctx.fillStyle='#555';ctx.textAlign='right';
    for(var i=0;i<=max;i++){var yy=pad.t+h-(i/max)*h;ctx.fillText(String(i),pad.l-4,yy+4);if(i>0){ctx.strokeStyle='#eee';ctx.beginPath();ctx.moveTo(pad.l,yy);ctx.lineTo(pad.l+w,yy);ctx.stroke();}}
    var groupW=w/labels.length, barW=Math.max(8,groupW*0.35);
    var cguColor=getComputedStyle(document.documentElement).getPropertyValue('--cgu')||'#0a9396';
    var tcuColor=getComputedStyle(document.documentElement).getPropertyValue('--tcu')||'#94d2bd';
    labels.forEach(function(y,i){
      var x=pad.l+i*groupW+groupW/2;
      var hCGU=(agg[y].CGU/max)*h, hTCU=(agg[y].TCU/max)*h;
      ctx.fillStyle=String(cguColor).trim(); ctx.fillRect(x-barW-1,pad.t+h-hCGU,barW,hCGU);
      ctx.fillStyle=String(tcuColor).trim(); ctx.fillRect(x+1,pad.t+h-hTCU,barW,hTCU);
      ctx.fillStyle='#333';ctx.textAlign='center';ctx.fillText(y,x,pad.t+h+18);
    });
    function leg(color,text){var d=document.createElement('div');d.innerHTML='<span class="legend-box" style="background:'+color+'"></span>'+text;barLegend.appendChild(d);}
    leg(String(cguColor).trim(),'CGU'); leg(String(tcuColor).trim(),'TCU');
  }

  function drawPie(rowsCGU){
    var ctx=pie.getContext('2d'); ctx.clearRect(0,0,pie.width,pie.height); pieLegend.innerHTML='';
    var agg={}; rowsCGU.forEach(function(r){var u=r.UF||'N/A'; agg[u]=(agg[u]||0)+1;});
    var labels=Object.keys(agg).filter(function(k){return agg[k]>0;}).sort(function(a,b){return agg[b]-agg[a];});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',pie.width/2,pie.height/2);return;}
    var colors=['#0077b6','#00b4d8','#90e0ef','#caf0f8','#0096c7','#2a9d8f','#43aa8b','#007f5f','#80b918','#c77dff','#f77f00','#ffadad'];
    var total=labels.reduce(function(s,k){return s+agg[k];},0);
    var start=-Math.PI/2, cx=pie.width/2, cy=pie.height/2, r=Math.min(cx,cy)-14;
    labels.forEach(function(label,i){
      var val=agg[label], ang=(val/total)*Math.PI*2;
      ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,r,start,start+ang); ctx.closePath(); ctx.fillStyle=colors[i%colors.length]; ctx.fill();
      var pct=((val/total)*100).toFixed(1)+'%';
      var d=document.createElement('div'); d.innerHTML='<span class="legend-box" style="background:'+colors[i%colors.length]+'"></span>'+label+' ('+pct+')';
      pieLegend.appendChild(d); start+=ang;
    });
  }

  // ===== Render inicial e filtros =====
  function apply(){
    var txt=norm(document.getElementById('f-texto').value);
    var ano=document.getElementById('f-ano').value;
    var uf=document.getElementById('f-uf').value;
    var org=document.getElementById('f-orgao').value;

    function passCGU(r){
      if(org && org!=='CGU') return false;
      if(uf && String(r.UF)!==String(uf)) return false;
      var y=getYearFromDateStr(r.Data); if(ano && y!==ano) return false;
      if(txt){var hay=norm([r.Titulo,r.Data,r.UF,r.Unidade,r.Orgao,r.Tipo].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }
    function passTCU(r){
      if(org && org!=='TCU') return false;
      if(ano && String(r.Ano)!==String(ano)) return false;
      if(txt){var hay=norm([r.Ano,r.Assunto,r.Link,r.Orgao].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }

    var c=CGU.filter(passCGU), t=TCU.filter(passTCU);
    document.getElementById('cgu-vis').textContent=c.length;
    document.getElementById('tcu-vis').textContent=t.length;
    renderTables(c,t); drawBar(c,t); drawPie(c);

    var aftFiltered = AFT_ROWS.filter(function(r){
      if(!txt) return true;
      var hay = norm([r.tipo, r.no, r.texto].join(' '));
      return hay.indexOf(txt)!==-1;
    });
    renderAFT(aftFiltered);
  }

  var aftBody = document.querySelector('#tbl-aft tbody');
  function renderAFT(rows){
    aftBody.innerHTML='';
    if(!rows.length){
      var tr=document.createElement('tr');var td=document.createElement('td');
      td.colSpan=3;td.className='no-results';td.textContent='Sem conteúdo.';tr.appendChild(td);aftBody.appendChild(tr);
    }else{
      rows.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.tipo+'</td><td>'+r.no+'</td><td>'+highlightHTML(r.texto)+'</td>';
        aftBody.appendChild(tr);
      });
    }
    document.getElementById('aft-tot').textContent = AFT_ROWS.length;
    document.getElementById('aft-vis').textContent = rows.length;
  }

  // Render inicial
  renderTables(CGU,TCU); drawBar(CGU,TCU); drawPie(CGU);
  document.getElementById('cgu-vis').textContent=CGU.length;
  document.getElementById('tcu-vis').textContent=TCU.length;

  // 3ª seção
  renderAFT(AFT_ROWS);

  // Eventos
  ['f-texto','f-ano','f-uf','f-orgao'].forEach(function(id){
    var el=document.getElementById(id); el.addEventListener('input',apply); el.addEventListener('change',apply);
  });
})();
</script>
