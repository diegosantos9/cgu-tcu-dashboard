a.link{color:var(--acc);text-decoration:none}
.no-results{padding:18px;text-align:center;color:var(--muted);font-style:italic}

<script>
(function(){
  function textOrEmpty(v){return (v===0? '0' : (v==null? '' : String(v)));}

  var seed = {resumo:'', cgu_tabela:[], tcu_tabela:[], achados_tcu_text:'', achados_cgu_text:''};
  try{ seed = JSON.parse(document.getElementById('seed').textContent||'{}'); }catch(e){}

  document.getElementById('resumo').textContent=textOrEmpty(seed.resumo);

  var cguBody=document.querySelector('#tbl-cgu tbody');
  var tcuBody=document.querySelector('#tbl-tcu tbody');

  function renderTables(CGU,TCU){
    // CGU
    cguBody.innerHTML='';
    if(!CGU.length){ cguBody.innerHTML='<tr><td class="no-results" colspan="6">Nenhum registro para exibir.</td></tr>'; }
    else{
      CGU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r["Título"]+'</td><td>'+r.Data+'</td><td>'+r.UF+'</td><td>'+r["Unidade Auditada"]+'</td><td>'+r["Tipo de Serviço"]+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener">Abrir</a>':'')+'</td>';
        cguBody.appendChild(tr);
      });
    }
    // TCU
    tcuBody.innerHTML='';
    if(!TCU.length){ tcuBody.innerHTML='<tr><td class="no-results" colspan="3">Nenhum registro para exibir.</td></tr>'; }
    else{
      TCU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.Ano+'</td><td>'+r.Assunto+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener">Abrir</a>':'')+'</td>';
        tcuBody.appendChild(tr);
      });
    }
    document.getElementById('cgu-vis').textContent=CGU.length;
    document.getElementById('tcu-vis').textContent=TCU.length;
    document.getElementById('cgu-tot').textContent=CGU.length;
    document.getElementById('tcu-tot').textContent=TCU.length;
  }

  function mdLiteToHtml(src){
    var s = String(src||'');
    s = s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    s = s.replace(/**(.+?)**/g,'<b>$1</b>').replace(/*(.+?)*/g,'<i>$1</i>');
    if (/^s*-s+/m.test(s)) {
      s = s.replace(/^(s*-s+.+)(?:
(s*-s+.+))*?/gms, function(block){
        var items = block.split(/
/).map(function(l){return l.replace(/^s*-s+/,'').trim();}).filter(Boolean);
        return '<ul>'+items.map(function(it){return '<li>'+it+'</li>';}).join('')+'</ul>';
      });
    }
    s = s.replace(/
{2,}/g,'</p><p>').replace(/
/g,'<br>');
    return '<p>'+s+'</p>';
  }

  renderTables(seed.cgu_tabela||[], (seed.tcu_tabela||[]).sort(function(a,b){return (parseInt(b.Ano||0,10)||0)-(parseInt(a.Ano||0,10)||0);}));
  document.getElementById('achados-tcu').innerHTML = seed.achados_tcu_text?.trim() ? mdLiteToHtml(seed.achados_tcu_text) : '<p class="no-results">Sem conteúdo.</p>';
  document.getElementById('achados-cgu').innerHTML = seed.achados_cgu_text?.trim() ? mdLiteToHtml(seed.achados_cgu_text) : '<p class="no-results">Sem conteúdo.</p>';
})();
</script>
