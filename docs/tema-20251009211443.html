*{box-sizing:border-box}
body{margin:0;font:15px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
.container{max-width:1200px;margin:0 auto;padding:20px}
header{padding:18px 0 6px;margin-bottom:12px;border-bottom:1px solid var(--b);text-align:center}
h1{margin:0;color:var(--pri);font-size:28px}
#resumo{margin:10px 0 0;color:#333}
.card{background:var(--card);border-radius:10px;box-shadow:var(--shadow);padding:16px;margin:16px 0}
.filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
.filters label{font-weight:600;margin-bottom:6px;color:var(--pri)}
.filters input,.filters select{width:100%;padding:10px 12px;border:1px solid var(--b);border-radius:8px;background:#fff}
.section h2{margin:0 0 10px;color:var(--pri)}
.table-wrap{overflow:auto}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid var(--b);padding:10px 12px;text-align:left;vertical-align:top}
th{background:#f4f6f8;position:sticky;top:0;z-index:1}
tbody tr:nth-child(even){background:#fafbfc}
tbody tr:hover{background:#f1f5f9}
a.link{color:var(--acc);text-decoration:none;white-space:nowrap}
a.link:hover{text-decoration:underline}
.no-results{padding:18px;text-align:center;color:var(--muted);font-style:italic}
.charts{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.chart-card h3{margin:2px 0 10px;color:var(--pri);text-align:center}
.legend{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:6px;font-size:13px}
.legend-box{width:14px;height:14px;border-radius:3px;margin-right:6px;display:inline-block;vertical-align:middle}
.hl{background:#FFF3CD;padding:0 3px;border-radius:3px}
.kpi{font-size:13px;color:var(--muted)}
/* 3ª seção — melhor formatação do texto do LLM (markdown leve) */
.achados{line-height:1.55;color:#222}
.achados p{margin:0 0 10px}
.achados ul{margin:0 0 10px 18px}
.achados li{margin:3px 0}
@media (max-width:900px){.charts{grid-template-columns:1fr}}
</style>

oferida, do relatório e do voto que a fundamentarem, assim como deste relatório e de seu anexo à Comissão Mista de Planos e Orçamentos do Congresso Nacional, à Casa Civil da Presidência da República, ao Ministério da Fazenda, ao Ministério do Planejamento e Orçamento, ao Ministério da Educação, ao Ministério da Integração e do Desenvolvimento Regional, ao Ministério da Saúde, ao Ministério das Cidades, ao Ministério das Comunicações, ao Ministério de Minas e Energia, ao Ministério do Desenvolvimento e Assistência Social, Família e Combate à Fome, ao Ministério do Meio Ambiente e Mudança do Clima, ao Ministério do Trabalho e Emprego e ao Ministério da Gestão e da Inovação em Serviços Públicos;\n\nCita informações contidas em matéria jornalística publicada na Revista Piauí (intitulada \"\"Bolsonaro desidratou Mais Médicos e pôs no lugar um ninho de falcatruas\"\", de autoria do jornalista Breno Pires, Edição n. 201, junho de 2023, reproduzida à peça 10) relativas a possíveis irregularidades que teriam sido praticadas no âmbito da Agência de Desenvolvimento da Atenção Primária em Saúde (ADAPS), durante o mandato do ex-presidente da República Jair Messias Bolsonaro. A ADAPS celebrou contrato de gestão com o Ministério da Saúde para exercer as competências que lhe foram atribuídas pela Lei 13.958/2019, consoante arts. 14 a 17 (Resolução do Conselho Diretor da ADAPS de 15/10/2021, peça 14). De acordo com informações extraídas dessa resolução, o relatório preliminar da CAAS apontou indícios de irregularidades envolvendo diretores e empregados dessa agência, tais como indícios de troca de influências e de inadequação de condutas, além de possível manipulação de processos seletivos para o recrutamento de empregados, visando ao direcionamento para contratação de pessoas com vínculos pessoais com dirigentes. Art. 6o Fica o Poder Executivo federal autorizado a instituir a Agência Brasileira de Apoio à Gestão do SUS (AGSUS), serviço social autônomo, na forma de pessoa jurídica de direito privado sem fins lucrativos, de interesse coletivo e de utilidade pública, com a finalidade de promover, em âmbito nacional, a execução de políticas de desenvolvimento da atenção à saúde indígena, nos diferentes níveis, e da atenção primária à saúde , com ênfase: Vital do Rêgo Trata-se de representação instaurada em razão de comunicação da extinta Diretoria de Integridade do Ministério da Saúde (DINTEG/MS), sucedida pela Assessoria Especial de Controle Interno (AECI/MS), acerca de denúncias acerca de possíveis irregularidades ocorridas no âmbito da ADAPS, a saber: Contratação do Instituto Euvaldo Lodi (IEL/DF) para realização dos processos seletivos do pessoal administrativo da ADAPS, tendo em vista que a entidade possivelmente empregava a mãe do então Diretor-Presidente quando da assinatura do contrato, em contrariedade ao disposto no art. 91 da Resolução SAPS/MS no 3 de 15/10/2021. Contratação do IEL/DF por meio de dispensa de licitação na hipótese de contratação com serviços sociais autônomos ou com órgãos ou entidades integrantes da Administração Pública, quando o objeto do contrato for vinculado às atividades finalísticas do contratado (art. 22, inciso IX, da Resolução SAPS/MS no 3/2021), hipótese de dispensa não prevista nas leis gerais de licitações e contratos, em possível contrariedade à jurisprudência do TCU de que \"\"entidades do Sistema S não podem inovar na ordem jurídica, por meio de seus regulamentos próprios, instituindo novas hipóteses de dispensa e de inexigibilidade de licitação, haja vista que a matéria deve ser disciplinada por norma geral, de competência privativa da União\"\" ( Acórdão 338/2007-1a Câmara ). O feito tem por objeto possíveis irregularidades no ato que dispôs sobre contagem dos marcos inicial e final de atos de cessão de servidores do Ministério da Saúde à ADAPS pelo prazo de dois anos, com ônus ao cedente, com fundamento no disposto na Lei 13.958/2019. Na manifestação de mérito da AudSaúde, cujos fundamentos foram incorporados às razões de decidir pelo Ministro-Relator, concluiu-se, com base nas informações prestadas pela ADAPS, que a agência dispunha de recursos para custeio oriundos do contrato de gestão com o MS para o recebimento de cerca de R$ 254 milhões, com parcelas mensais de 84 milhões, afastando o risco ao interesse público relativo à continuidade operacional da ADAPS. No voto condutor do referido acórdão, o Ministro-Relator incorporou às suas razões de decidir as conclusões da unidade técnica quanto à eliminação do risco de prejuízo às atividades da ADAPS, bem como quanto à data da instalação efetiva da agência como marco inicial para cômputo do prazo de cessão de servidores.\n\nAdicionalmente, entendeu-se que não havia a presença do pressuposto do perigo de demora reverso, pois, conforme consta no TR, em sua justificativa para a contratação, Item 26.1 (peça 4, p. 19), a UJ possui outros três contratos de horas voos, sendo o Contrato 6/2018, para prestação de serviço aéreo do tipo monomotor e Caravan (asas fixas), com vigência até 1/8/2023; Consoante o art. 276 do Regimento Interno/TCU, o relator poderá, em caso de urgência, de fundado receio de grave lesão ao Erário, ao interesse público, ou de risco de ineficácia da decisão de mérito, de ofício ou mediante provocação, adotar medida cautelar, determinando a suspensão do procedimento impugnado, até que o Tribunal julgue o mérito da questão. Está configurado o pressuposto do perigo da demora por tratar-se de contratação decorrente de registro de preço, cujas atas de registro de preços decorrentes do certame já foram assinadas, porém, os serviços ainda não foram iniciados e/ou não há ordem de serviço ou algum tipo de demanda preliminar da administração à contratada. (grifou-se) Lei 14.133/2021 Art. 5o Na aplicação desta Lei, serão observados os princípios da legalidade, da impessoalidade, da moralidade, da publicidade , da eficiência, do interesse público, da probidade administrativa, da igualdade, do planejamento, da tecipando-se a eventual deliberação do Tribunal, promover de modo próprio a anulação da licitação e o refazimento do edital, livre dos vícios apontados. 36. Por conseguinte, entende-se que há procedência na irregularidade tratada neste tópico, e, em razão dela, conjuntamente com as demais irregularidades que serão tratadas nos tópicos seguintes, propõe-se que seja assinado prazo para que a UJ adote as medidas necessárias à anulação do PE 4/2023 e, consequentemente, as respectivas atas de registro de preços decorrentes, com fundamento no art. 251 do Regimento Interno do TCU. 39. Dito isso, entende-se que há procedência na irregularidade tratada neste tópico, e, em razão dela, conjuntamente com as demais irregularidades que serão tratadas nos tópicos seguintes, propõe-se que seja assinado prazo para que a UJ adote as medidas necessárias à anulação do PE 4/2023 e, consequentemente, as respectivas atas de registro de preços decorrentes, com fundamento no art. 251 do Regimento Interno do TCU. 52.\n\nSenador Omar Aziz, Presidente da Comissão Parlamentar de Inquérito do Senado destinada a apurar as ações e omissões do Governo Federal no enfrentamento da pandemia da Covid-19 no Brasil (CPI - Pandemia), de realização, por parte deste Tribunal e em caráter de urgência, de auditoria na execução orçamentária da Secretaria Especial de Saúde Indígena (Sesai) para o enfrentamento da pandemia da Covid-19 durante o período de fevereiro de 2020 a julho de 2021 (peça 1). HISTÓRICO Conforme disposto no Ofício 2.294/2021-CPIPANDEMIA, a presente solicitação teve como objetivo instruir os trabalhos da CPI - Pandemia, criada a partir dos Requerimentos do Senado Federal 1371 e 1372, todos de 2021 (peça 1, p. 1), nos exatos termos do Requerimento 1301/2021, da lavra do Senador Humberto Costa, que solicitou a este Tribunal uma avaliação da execução orçamentária no âmbito da Sesai para o enfrentamento da pandemia da Covid-19 durante o período de fevereiro de 2020 a julho de 2021, confrontando-a com o planejamento publicado e homologado, seja no âmbito da ADPF-709 ou do Ministério da Saúde (peça 3). Destacou-se que o objetivo da mencionada CPI era o de apurar as ações e omissões do Governo Federal no enfrentamento da pandemia da Covid-19 no Brasil; Por meio do Acórdão 2.170/2021, de relatoria do Ministro Vital do Rêgo, o Plenário desta Corte de Contas conheceu da presente solicitação e determinou a realização de auditoria de conformidade junto ao Ministério da Saúde (MS) e à Sesai, com o objetivo de avaliar a execução orçamentária para o enfrentamento da pandemia da Covid-19 durante o período de fevereiro de 2020 a julho de 2021, dando-se especial atenção a eventuais transferências de recursos da Saúde Indígena para o Ministério da Defesa (peça 11). Ocorre que, em 10/11/2021, o Auditor instrutor informou, por meio da peça 16, que, em reunião realizada em 3/11/2021 junto ao então Secretário da Sesai, foi reportada que a demora no atendimento da requisição deste Tribunal \"\"se devia à necessidade de angariar informações suficientes a fim de que não se incorresse em uma resposta incompleta\"\". Diante disso, e considerando que o prazo estipulado para a conclusão dos trabalhos de fiscalização já havia se encerrado em 23/10/2021, fez-se necessário propor a prorrogação do prazo para atendimento da presente SCN, com fulcro no art. 15, § 2o, da Resolução-TCU 215/2008 (peça 16, p. 2). Essa proposta contou com o aval da então Diretora e do Secretário da extinta SecexSaúde (peças 17 e 18, respectivamente) e, mediante a prolação do Acórdão 2.801/2021-TCU-Plenário (Ministro Relator Vital do Rêgo), foi prorrogado por mais sessenta dias o prazo para atendimento desta SCN (peça 20). Posteriormente, a extinta SecexSaúde entendeu necessário ampliar o objeto e o escopo da auditoria de conformidade que estava em curso, acrescentando a análise da regularidade de processos de aquisições da Sesai em 2020 e 2021, destinadas ao enfrentamento da pandemia da Covid-19 e, por conta iso I, da Resolução-TCU 315/2020, que, no prazo de 90 (noventa dias), a contar da ciência deste acórdão: 9.3.1. recomendar à Secretaria de Saúde Indígena, com base no art. 250, inciso III, do Regimento Interno do TCU e tendo em vista os termos do art. 46, incisos I a VI e XV, do Anexo I do Decreto 11.358/2023, que adote as medidas necessárias a fim de: 9.4.1. recomendar à Secretaria de Saúde Indígena e ao Departamento de Atenção Primária à Saúde Indígena, com base no art. 250, inciso III, do Regimento Interno do TCU e tendo em vista o disposto nos arts. 46, inciso V, 47, inciso IV, e 49, inciso I, do Anexo I do Decreto 11.358/2023, que: 9.6.1. c) informar à Comissão Temporária Externa CTEYanomani do Senado Federal, em relação à Solicitação do Congresso Nacional, autuada a partir do Ofício 122/2023/CTEYanomani de 5/5/2023 (Requerimento 20/2023/CTEYanomani), que o mérito do TC 020.642/2023-7 (Relatório de acompanhamento que avaliou em que medida as despesas executadas com os recursos extraordinários autorizados pela Medida Provisória 1.168/2023) foi julgado por meio do Acórdão 1.227/2024-TCU-Plenário e o do TC 001.308/2023-8 (Auditoria operacional sobre vulnerabilidades que afetam a saúde dos povos indígenas) foi julgado por meio do Acórdão 2.467/2023-TCU-Plenário , suprindo assim as informações pendentes indicadas nos itens 9.3 e 9.4 do Acórdão 1.228/2023-TCU-Plenário ;\n\nTrata-se de solicitação encaminhada pelo Exmo. Senador Omar Aziz, presidente da então Comissão Parlamentar de Inquérito criada para apurar as ações e omissões do Governo Federal no enfrentamento da Pandemia de covid-19 (CPI-Pandemia), por meio da qual requer a realização de auditoria na execução orçamentária, no âmbito da Secretaria Especial de Saúde Indígena (Sesai), para o enfrentamento da situação emergencial de saúde durante o período de fevereiro de 2020 a julho de 2021 (Requerimento 1.371 e 1.372, ambos de 2021, de autoria dos Exmo. Senador Humberto Costa). No âmbito da Secretaria de Controle Externo da Saúde (SecexSaúde), foi elaborada a instrução à peça 25, a seguir transcrita com os ajustes de forma pertinentes, cujo encaminhamento foi encampado pelos dirigentes da unidade (peças 26/27): Mediante o Acórdão 2.170/2021-TCU-Plenário , de 15/9/2021, da relatoria do Ministro Vital do Rêgo, o TCU determinou que o prazo para a realização da auditoria solicitada seria de trinta dias, a contar da data de prolação do acórdão. Em razão das limitações enfrentadas durante a execução da auditoria e do término dos trabalhos da CPI da Pandemia em 26/10/2021, a equipe do TCU solicitou prorrogação do prazo por mais sessenta dias (TC 036.378/2021-6 , peça 16). Essa solicitação foi acatada mediante o Acórdão 2.801/2021-TCU-Plenário , de 24/11/2021, do mesmo relator, estendendo o prazo inicialmente concedido. 3. Em 24/11/2021, o Ministro Vital do Rêgo, em comunicação feita ao Plenário do TCU, sugeriu a ampliação do escopo da auditoria cuja realização estava sendo avaliada pela Segecex, de forma a contemplar uma abordagem mais ampla sobre a questão indígena no Brasil, para, além de considerar a extração ilegal de recursos minerais de suas terras, abarcar, também, questões relacionadas à saúde e à segurança alimentar dessa população, avaliando, entre outros, a forma de como os órgãos federais têm atuado no enfrentamento dos desafios relacionados a tais questões (peça 24). 4. Com vistas a atender à sugestão do Ministro Vital do Rêgo na área da saúde, a SecexSaúde decidiu ampliar o objeto e o escopo da presente auditoria, acrescentando a análise da regularidade de processos de aquisições da Sesai em 2020 e 2021 destinadas ao enfrentamento da Pandemia da Covid-19. Além das novas análises, tal ampliação do objeto também demandará a elaboração de novas matrizes e ofícios de requisição e, por conseguinte, nova prorrogação de prazo. 5. Consoante o art. 15, inciso II e §2o da Resolução 215/2008, o prazo máximo para atendimento de uma SCN é de 180 dias, podendo ser prorrogado, uma única vez, pela metade do prazo inicialmente fixado. No entanto, considerando o reduzido prazo inicialmente concedido (30 dias), o fim dos trabalhos da CPI e a referida comunicação feita pelo Ministro Relator, propõe-se, com base no disposto no art. 15, inciso II, c/c §2o da Resolução 215/2008, a concessão do prazo máximo permitido a uma solicitação do Congresso Nacional em que há pedido de fiscalização, ou seja, 180 dias somados com a prorrogação de 90 dias. Caso a proposta seja acatada, o prazo total de 270 dias findará em 20/05/2022. 6. Ante o exposto, submetem-se os autos à consideração superior, propondo: com fulcro no art. 15, § 2o, da Resolução TCU 215/2008, prorrogar prazo para atendimento da presente Solicitação do Congresso Nacional até 19/05/2022; nos termos do art. 15, § 3o, da Resolução TCU 215/2008, comunicar ao Senado Federal sobre a deliberação que vier a ser proferida É o relatório.\n\nObservação das reuniões dos comitês afetos à TIC (por meio de videoconferência ou por meio de acesso a suas gravações): · Nove reuniões ordinárias e quatro extraordinárias do CGSD; · Duas reuniões do CIINFO; · Sete reuniões do CETIC; · Sete reuniões da Coordenação do Programa Conecte SUS. · Indução de realização da AAC (Autoavaliação de Controles) nos comitês CGSD, CIINFO e CETIC e revisão pela equipe de auditoria, com avaliação de evidências documentais disponíveis na internet e disponibilizadas pelos gestores. · Realização de reuniões com o Datasus (Departamento de Informática do Sistema Único de Saúde) e com a Secretaria Executiva para, de acordo com os princípios \"\"ágeis\"\", apresentar achados e negociar soluções de comum acordo ainda no decorrer do acompanhamento. · Participação da Oficina de Gestão de Riscos da ESD28 (Estratégia de Saúde Digital para o Brasil 2020-2028 (ESD28) ), realizada em 26/11/2021. · Pactuação de envio da atualização de plano de ação tratamento dos riscos do Programa Conecte SUS identificados nos ciclos anteriores. · Observação das reuniões realizadas no contexto do I Fórum de Ampla Participação da Estratégia de Saúde Digital para o Brasil 2020-2028 (ESD28). Ademais, registra-se que suas atribuições não se confundem com as das demais estruturas de governança da saúde , sendo este um comitê estritamente interno ao Ministério da Saúde. 1.6 Atores da Governança de TIC na Saúde Assim como ocorre na governança pública, as atribuições de governança de TIC na saúde são exercidas por várias estruturas de forma concomitante. Portanto, a governança organizacional de TIC no Ministério da Saúde é responsabilidade direta do Ministro da Saúde e da Secretaria Executiva, a quem cabe prezar pela sua boa condução, sem prejuízo das responsabilidades das instâncias auxiliares, como por exemplo, a auditoria interna, a quem o Art. 18 do mesmo decreto atribui a responsabilidade de \"\"avaliar e melhorar a eficácia dos processos de gerenciamento de riscos, dos controles e da governança\"\" (grifo nosso). 1.8 Instrumentos de Planejamento da Governança Nesta seção, descreve-se de forma breve os principais instrumentos de planejamento utilizados na definição das ações de TIC na função saúde. Código Nome do Programa Objetivo Meta 5017 Assistência Farmacêutica no SUS 1239 - Promover ações que garantam e ampliem o acesso da população a medicamentos e insumos estratégicos, com qualidade, segurança, eficácia, em tempo oportuno, promovendo seu uso racional 052I - Adquirir 100% dos medicamentos e insumos estratégicos sob responsabilidade de compra centralizada pelo Ministério da Saúde para abastecimento do SUS 5018 Atenção Especializada à Saúde 1229 - Promover a ampliação da oferta de serviços da atenção especializada com vista a ampliação do acesso e redução das desigualdades regionais. 051Z - Ampliar para 46,7% o índice de transplantes de órgãos sólidos realizados/pmp 5019 Atenção Primária à Saúde 1182 - Promover a ampliação e a resolutividade das ações e serviços da atenção primária de forma integrada e planejada 0508 - Ampliar l do Rêgo, para atendimento ao Ofício 2294/2021 - CPIPANDEMIA, que encaminha o Requerimento 1301/2021, por meio do qual é solicitado ao TCU, em caráter de urgência, a realização de auditoria sobre a execução orçamentária no âmbito da Secretaria Especial de Saúde Indígena (SESAI) para o enfrentamento da pandemia da Covid-19 durante o período de fevereiro de 2020 a julho de 2021, confrontando-a com o planejamento publicado e homologado, seja no âmbito da ADPF-709 ou do Ministério da Saúde. autuado em 11/11/2021, de relatoria do Ministro Vital do Rêgo, para atendimento ao Ofício 2718/2021 - CPIPANDEMIA, por meio do qual o aludido senador encaminhou cópia do relatório final aprovado pela CPI da Pandemia para que sejam adotadas as providências que o TCU considere pertinentes, em especial quanto aos atos dos membros da Comissão Nacional de Incorporação de Tecnologias no SUS (Conitec) durante a pandemia. presente processo, autuado em 11/11/2021, de relatoria do Ministro Vital do Rêgo, para atendimento ao Ofício 2692/2021 - CPIPANDEMIA, por intermédio do qual o senador encaminhou cópia do relatório final aprovado pela CPI da Pandemia para que sejam adotadas as providências que o TCU considere pertinentes. Dos prazos para atendimento da solicitação Ao final do Ofício 2692/2021 - CPIPANDEMIA, de 05/11/2021, o solicitante pede, nos termos do art. 2o da Lei 10.001/2000 e à luz da interpretação conferida pelo Supremo Tribunal Federal (STF) na Ação Direta de Inconstitucionalidade (ADI) 5351, que, na medida do possível, sejam comunicadas ao presidente do Senado Federal, no prazo de trinta dias, as providências adotadas, sem prejuízo de, semestralmente, informar-lhe as fases em que se encontram, até as suas conclusões (peça 2, p. 4). ao Ministério da Saúde, solicitando as seguintes informações e respectivos documentos: · se foi realizado algum gerenciamento dos riscos associados ao Contrato 29/2021, uma vez que o conteúdo da matriz de alocação de riscos, constante do Processo Admin ento das atividades da unidade jurisdicionada e não haver contrato anterior com razoável vigência (que comporte voltar a fase ou refazer o certame, a depender da consequência da concessão de cautelar no caso concreto) ou possibilidade de prorrogação, ainda que excepcional.\n\nA contratação visou a prestação de serviços especializados de locação de aeronaves de asa fixa e rotativa, com o objetivo de subsidiar as atividades de apoio logístico relacionadas à distribuição de cestas de alimentos na Terra Indígena. O representante alega, em síntese, a existência de potenciais indícios de irregularidades na contratação direta (peça 1), argumentando que a situação emergencial invocada como justificativa para a dispensa de licitação não poderia ser considerada imprevisível. Além disso, solicitou a adoção de medidas cabíveis para a realização de uma fiscalização detalhada do processo de dispensa de licitação, avaliando a legalidade, a legitimidade e a economicidade da operação e, caso sejam identificadas irregularidades, que sejam adotadas as devidas providências para responsabilização. EXAME DE ADMISSIBILIDADE Inicialmente, deve-se registrar que a matéria é de competência do Tribunal, refere-se a responsável sujeito à sua jurisdição, está redigida em linguagem clara e objetiva e contém o nome legível, a qualificação e o endereço do representante, além de ser devidamente legitimado (RI/TCU, art. 237, inciso III). No entanto, a representação não preenche os requisitos de admissibilidade previstos no art. 235 do Regimento Interno do TCU e no art. 103, § 1o, da Resolução - TCU 259/2014, uma vez que não está acompanhada do indício concernente à irregularidade ou ilegalidade apontada pelo autor. Não há óbice à contratação direta, que abrange os casos de inexigibilidade e dispensa de licitação, desde que observados os requisitos legais (arts. 72 a 75 da Lei 14.133/2021). A contratação deve ocorrer pela modalidade emergencial, tendo em vista que os meios aéreos contratados são indispensáveis para suprir uma urgente necessidade alimentar dos Povos Yanomami, enquadrando-se na situação prevista no art. 75, inciso VIII da Lei no 14.133/2021. O Ministério da Defesa irá realizar a distribuição até 31 de março de 2024, conforme Portaria MD No 263, de 16 de janeiro de 2024. Nesse ínterim, a contratação emergencial, que se estenderá pelo período máximo de 12 meses, poderá garantir a distribuição de cestas de alimentos e a segurança alimentar dos povos habitantes da Terra Indígena Yanomami. Além disso, destaca-se a existência do Decreto Presidencial 11.405/2023, que estabelece as medidas a serem adotadas pelos órgãos da administração pública federal para enfrentar a Emergência em Saúde Pública de Importância Nacional e combater o garimpo ilegal no território Yanomami. Conforme art. 1o, para o enfrentamento da Emergência em Saúde Pública de Importância Nacional em decorrência de desassistência à população Yanomami e combate ao garimpo ilegal, o Poder Público está autorizado inclusive a efetuar requisições de bens, servidores e serviços necessários. Art. 1o Para enfrentamento da Emergência em Saúde Pública de Importância Nacional em decorrência de desassistência à população Yanomami e combate ao garimpo ilegal, ficam os Ministros de Estado da Defesa, da Saúde, Desenvolvimento Social e Assistência Social, Família e Combate à Fome e dos Povos Indígenas autorizados a efetuar as requisições de bens, servidores e serviços necessários: I - ao transporte de equipes de segurança, de saúde e de assistência; e V - à abertura ou à reabertura de postos de apoio da Fundação Nacional dos Povos Indígenas - Funai e de unidades básicas de saúde do Ministério da Saúde. Por fim, ressalta-se ainda a informação oficial divulgada pelo Ministério da Casa Civil, indicando que o Tribunal de Contas da União (TCU) e a Controladoria-Geral da União (CGU) participaram do processo de elaboração do contrato, cujas orientações foram devidamente contempladas (peça 5). Ausentes os requisit calização do tipo Acompanhamento, nos termos do art. 38, inciso I, da Lei 8.443/1992 c/c art. 241, do Regimento Interno do TCU, junto ao Ministério da Justiça e Segurança Pública (MJSP), Polícia Rodoviária Federal (PRF), Polícia Federal (PF), Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis (Ibama), Instituto Chico Mendes de Conservação da Biodiversidade (ICMBio), Ministério da Defesa, Ministério do Desenvolvimento e Assistência Social, Família e Combate à Fome (MDS) e Fundação Nacional do Índio (Funai), pretendendo a avaliação da regularidade, no que se refere a eventuais desvios de finalidade, da aplicação dos recursos destinados as unidades orçamentárias por meio da Medida Provisória 1.168/2023, com vistas a subsidiar os trabalhos desta unidade para atender à demanda do Congresso Nacional; Senador Federal Chico Rodrigues, Presidente da Comissão Temporária Externa CTEYanomami que está em curso neste Tribunal o TC 001.308/2023-8 , que trata de auditoria sobre vulnerabilidades que afetam a saúde dos povos indígenas, no Ministério da Saúde, para avaliar, no que se refere ao período de 2018 a 2022, os processos críticos à execução da Política Nacional de Atenção à Saúde dos Povos Indígenas (Pnaspi) na Terra Indígena Yanomami;",
  "achados_text": "**ACHADOS**\n\n1.  A auditoria identificou possíveis **irregularidades** no Pregão Eletrônico (PE) 13/2023 do Distrito Sanitário Especial Indígena (DSEI) Alto Rio Negro/Sesai/MS, com valor estimado de R$ 8.285.907,32, para **transporte aéreo**. Foram analisadas também aquisições da vacina Covaxin, com questionamentos sobre o preço final de U$ 15,00 por dose, comparado à proposta inicial de U$ 10,00. O Tribunal de Contas da União (TCU) julgou irregulares as contas do Instituto de Cooperação Pró-Vida (ICPV) e de sua ex-presidente, condenando-os a **ressarcimento** de R$ 1.133.067,32.\n\n2.  Foram identificadas **fragilidades** em programas do Plano Plurianual (PPA) 2024-2027, com **oportunidades de aprimoramento** em atributos legais e gerenciais. A auditoria analisou diversos processos licitatórios, incluindo o PE 29/2022, e avaliou reuniões de comitês relacionados à Tecnologia da Informação e Comunicação (TIC). O TCU determinou que a Unidade Jurisdicionada (UJ) realize nova licitação para o PE 13/2023, corrigindo as irregularidades apontadas, dentro do prazo de vigência do contrato.\n\n**FRAGILIDADES**\n\n1.  Foram identificadas **fragilidades** nos processos licitatórios, incluindo o PE 29/2022 e o PE 13/2023, com **riscos** de **irregularidades** e possíveis danos ao erário. A ausência de negociação de preços e de comparativos com outros países na aquisição da vacina Covaxin demonstra falta de **controles internos** adequados. A análise da gestão de riscos na contratação da vacina e a ausência de justificativas para decisões de preço indicam falhas no processo decisório.\n\n2.  A análise dos programas do PPA 2024-2027 revelou **fragilidades** nos atributos legais e gerenciais, com **impactos** na qualidade, relevância, completude, confiabilidade e compreensibilidade. A falta de **monitoramento** adequado dos riscos e a ausência de **segregação de funções** nos processos licitatórios podem comprometer a eficiência e a transparência das contratações. A ausência de informações sobre a gestão de riscos na contratação da vacina Covaxin é um exemplo.\n\n**RECOMENDAÇÕES**\n\n1.  Apresentar plano de ação para **racionalizar** as aquisições de medicamentos essenciais (Funasa, 90 dias, a partir da ciência do acórdão, plano de ação).\n2.  Realizar nova licitação para o PE 13/2023, corrigindo as **irregularidades** apontadas (UJ, prazo conforme vigência do contrato, edital revisado).\n3.  Aprimorar os **controles internos** nos processos licitatórios, especialmente na análise de preços e na gestão de riscos (órgão licitante, prazo a definir, documentação comprobatória).\n4.  **Monitorar** os programas do PPA 2024-2027, com foco na qualidade, relevância, completude, confiabilidade e compreensibilidade (órgãos responsáveis, prazo a definir, relatórios de acompanhamento).\n5.  **Aprimorar** a gestão de riscos na contratação de vacinas, incluindo a análise de preços e a comparação com outros países (Ministério da Saúde, prazo a definir, documentação comprobatória).\n"
}</script>

<div class="container">
  <header>
    <h1 id="titulo">Painel de Auditoria</h1>
    <p id="resumo"></p>
  </header>

  <div class="card filters">
    <div><label for="f-texto">Filtrar por texto</label><input id="f-texto" type="text" placeholder="Digite para buscar..."></div>
    <div><label for="f-ano">Ano</label><select id="f-ano"><option value="">Todos</option></select></div>
    <div><label for="f-uf">UF (CGU)</label><select id="f-uf"><option value="">Todas</option></select></div>
    <div><label for="f-orgao">Órgão</label><select id="f-orgao"><option value="">Todos</option><option>CGU</option><option>TCU</option></select></div>
  </div>

  <div class="charts">
    <div class="card chart-card"><h3>CGU vs TCU por Ano</h3><canvas id="bar" width="520" height="300"></canvas><div class="legend" id="bar-legend"></div></div>
    <div class="card chart-card"><h3>Distribuição por UF (CGU)</h3><canvas id="pie" width="320" height="320"></canvas><div class="legend" id="pie-legend"></div></div>
  </div>

  <div class="card section">
    <h2>Relatórios da CGU <span class="kpi">(<span id="cgu-vis">0</span>/<span id="cgu-tot">0</span>)</span></h2>
    <div class="table-wrap">
      <table id="tbl-cgu">
        <thead><tr><th>Título</th><th>Data</th><th>UF</th><th>Unidade Auditada</th><th>Tipo de Serviço</th><th>Link</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="card section">
    <h2>Acórdãos do TCU <span class="kpi">(<span id="tcu-vis">0</span>/<span id="tcu-tot">0</span>)</span></h2>
    <div class="table-wrap">
      <table id="tbl-tcu">
        <thead><tr><th>Ano</th><th>Assunto</th><th>Link</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 3ª Seção -->
  <div class="card section">
    <h2>Achados/Fragilidades TCU</h2>
    <div id="achados" class="achados"></div>
  </div>
</div>

<script>
(function(){
  /* Helpers */
  function norm(s){return String(s||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');}
  function escapeRegExp(s){return String(s).replace(/[-\/^$*+?.()|[\]{}]/g,'\\$&');}
  function getYearFromDateStr(s){var m=String(s||'').match(/\b(\d{4})\b/);return m?m[1]:'';}
  function textOrEmpty(v){return (v===0? '0' : (v==null? '' : String(v)));}

  // Lê seed
  var seed = {resumo:'', cgu_tabela:[], tcu_tabela:[], achados_text:'', tcu_resumo_extrativo_concatenado:''};
  try{ seed = JSON.parse(document.getElementById('seed').textContent||'{}'); }catch(e){}

  // Realce de termos pesquisados
  var themeMatch=(seed.resumo||'').match(/"([^"]+)"/);
  var SEARCH_PHRASE=themeMatch?themeMatch[1].trim():'';
  var STOP=new Set(['de','da','do','das','dos','e','a','o','as','os','para','por','em','no','na','nos','nas','com','sem','ao','à','às','um','uma','que','di','du']);
  var TERMS=(SEARCH_PHRASE?SEARCH_PHRASE.split(/\s+/):[]).filter(function(w){return w && w.length>=2 && !STOP.has(norm(w));});
  var DIA={'a':'[aàáâãä]','e':'[eèéêë]','i':'[iìíîï]','o':'[oòóôõö]','u':'[uùúûü]','c':'[cç]','n':'[nñ]'};
  function diacriticPart(s){return s.split('').map(function(ch){var lc=ch.toLowerCase();if(DIA[lc])return DIA[lc]; if(/\s/.test(ch))return '\\s+'; return escapeRegExp(ch);}).join('');}
  function buildSearchRegex(){var parts=[]; if(SEARCH_PHRASE)parts.push(diacriticPart(SEARCH_PHRASE)); TERMS.forEach(function(t){parts.push(diacriticPart(t));}); if(!parts.length)return null; return new RegExp('(?:^|\\b)(' + parts.join('|') + ')(?=\\b|$)','gi');}
  var SEARCH_RE = buildSearchRegex();
  function highlightBold(txt){var s=textOrEmpty(txt); if(!SEARCH_RE) return s; return s.replace(SEARCH_RE, function(m){return '<b class="hl">'+m+'</b>';});}

  // Título/resumo
  document.title='Painel de '+(SEARCH_PHRASE?SEARCH_PHRASE:'Auditoria');
  document.getElementById('titulo').textContent=document.title;
  document.getElementById('resumo').textContent=textOrEmpty(seed.resumo);

  // Mapeia tabelas
  var CGU=(seed.cgu_tabela||[]).map(function(x){
    return {_src:'CGU', Titulo:textOrEmpty(x['Título']), Data:textOrEmpty(x['Data']), UF:(x.hasOwnProperty('UF')?x['UF']:''), Unidade:textOrEmpty(x['Unidade Auditada']), Orgao:textOrEmpty(x['Órgão']||'CGU'), Tipo:textOrEmpty(x['Tipo de Serviço']), Link:textOrEmpty(x['Link'])};
  });
  var TCU=(seed.tcu_tabela||[]).map(function(x){
    return {_src:'TCU', Ano:textOrEmpty(x['Ano']), Assunto:textOrEmpty(x['Assunto']), Link:(x.hasOwnProperty('Link')?x['Link']:''), Orgao:textOrEmpty(x['Órgão']||'TCU')};
  }).sort(function(a,b){return (parseInt(b.Ano||0,10)||0)-(parseInt(a.Ano||0,10)||0);});

  // Totais
  document.getElementById('cgu-tot').textContent=CGU.length;
  document.getElementById('tcu-tot').textContent=TCU.length;

  // Filtros
  var fTxt=document.getElementById('f-texto'), fAno=document.getElementById('f-ano'), fUF=document.getElementById('f-uf'), fOrg=document.getElementById('f-orgao');

  var yearSet={};
  CGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(y) yearSet[y]=true;});
  TCU.forEach(function(r){var y=r.Ano; if(y) yearSet[y]=true;});
  Object.keys(yearSet).sort(function(a,b){return b-a;}).forEach(function(y){var o=document.createElement('option');o.value=y;o.textContent=y;fAno.appendChild(o);});

  var ufSet={};
  CGU.forEach(function(r){var u=(r.UF!=null && r.UF!=='N/A')?String(r.UF):''; if(u) ufSet[u]=true;});
  Object.keys(ufSet).sort().forEach(function(u){var o=document.createElement('option');o.value=u;o.textContent=u;fUF.appendChild(o);});

  var cguBody=document.querySelector('#tbl-cgu tbody');
  var tcuBody=document.querySelector('#tbl-tcu tbody');

  function renderTables(rowsCGU,rowsTCU){
    // CGU
    cguBody.innerHTML='';
    if(!rowsCGU.length){
      var tr=document.createElement('tr');var td=document.createElement('td');
      td.colSpan=6;td.className='no-results';td.textContent='Nenhum registro para exibir.';tr.appendChild(td);cguBody.appendChild(tr);
    }else{
      rowsCGU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+highlightBold(r.Titulo)+'</td><td>'+r.Data+'</td><td>'+r.UF+'</td><td>'+r.Unidade+'</td><td>'+r.Tipo+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        cguBody.appendChild(tr);
      });
    }

    // TCU
    tcuBody.innerHTML='';
    if(!rowsTCU.length){
      var tr2=document.createElement('tr');var td2=document.createElement('td');
      td2.colSpan=3;td2.className='no-results';td2.textContent='Nenhum registro para exibir.';tr2.appendChild(td2);tcuBody.appendChild(tr2);
    }else{
      rowsTCU.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.Ano+'</td><td>'+highlightBold(r.Assunto)+'</td><td>'+(r.Link?'<a class="link" href="'+r.Link+'" target="_blank" rel="noopener noreferrer">Abrir</a>':'')+'</td>';
        tcuBody.appendChild(tr);
      });
    }
  }

  // Gráficos
  var bar=document.getElementById('bar'), pie=document.getElementById('pie');
  var barLegend=document.getElementById('bar-legend'), pieLegend=document.getElementById('pie-legend');

  function drawBar(rowsCGU,rowsTCU){
    var ctx=bar.getContext('2d');
    ctx.clearRect(0,0,bar.width,bar.height); barLegend.innerHTML='';
    var agg={};
    rowsCGU.forEach(function(r){var y=getYearFromDateStr(r.Data); if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].CGU++;});
    rowsTCU.forEach(function(r){var y=r.Ano; if(!y) return; if(!agg[y]) agg[y]={CGU:0,TCU:0}; agg[y].TCU++;});
    var labels=Object.keys(agg).sort(function(a,b){return a-b;});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',bar.width/2,bar.height/2);return;}
    var pad={t:20,r:16,b:40,l:28}, w=bar.width-pad.l-pad.r, h=bar.height-pad.t-pad.b, max=1;
    labels.forEach(function(y){max=Math.max(max,agg[y].CGU,agg[y].TCU);});
    ctx.strokeStyle='#ddd';ctx.beginPath();ctx.moveTo(pad.l,pad.t);ctx.lineTo(pad.l,pad.t+h);ctx.lineTo(pad.l+w,pad.t+h);ctx.stroke();
    ctx.fillStyle='#555';ctx.textAlign='right';
    for(var i=0;i<=max;i++){
      var yy=pad.t+h-(i/max)*h;ctx.fillText(String(i),pad.l-4,yy+4);
      if(i>0){ctx.strokeStyle='#eee';ctx.beginPath();ctx.moveTo(pad.l,yy);ctx.lineTo(pad.l+w,yy);ctx.stroke();}
    }
    var groupW=w/labels.length, barW=Math.max(8,groupW*0.35);
    var cguColor=getComputedStyle(document.documentElement).getPropertyValue('--cgu')||'#0a9396';
    var tcuColor=getComputedStyle(document.documentElement).getPropertyValue('--tcu')||'#94d2bd';
    labels.forEach(function(y,i){
      var x=pad.l+i*groupW+groupW/2;
      var hCGU=(agg[y].CGU/max)*h, hTCU=(agg[y].TCU/max)*h;
      ctx.fillStyle=String(cguColor).trim(); ctx.fillRect(x-barW-1,pad.t+h-hCGU,barW,hCGU);
      ctx.fillStyle=String(tcuColor).trim(); ctx.fillRect(x+1,pad.t+h-hTCU,barW,hTCU);
      ctx.fillStyle='#333';ctx.textAlign='center';ctx.fillText(y,x,pad.t+h+18);
    });
    function leg(color,text){var d=document.createElement('div');d.innerHTML='<span class="legend-box" style="background:'+color+'"></span>'+text;barLegend.appendChild(d);}
    leg(String(cguColor).trim(),'CGU'); leg(String(tcuColor).trim(),'TCU');
  }

  function drawPie(rowsCGU){
    var ctx=pie.getContext('2d');
    ctx.clearRect(0,0,pie.width,pie.height); pieLegend.innerHTML='';
    var agg={};
    rowsCGU.forEach(function(r){var u=r.UF||'N/A'; agg[u]=(agg[u]||0)+1;});
    var labels=Object.keys(agg).filter(function(k){return agg[k]>0;}).sort(function(a,b){return agg[b]-agg[a];});
    if(!labels.length){ctx.fillStyle='#889';ctx.textAlign='center';ctx.fillText('Nenhum dado para exibir',pie.width/2,pie.height/2);return;}
    var colors=['#0077b6','#00b4d8','#90e0ef','#caf0f8','#0096c7','#2a9d8f','#43aa8b','#007f5f','#80b918','#c77dff','#f77f00','#ffadad'];
    var total=labels.reduce(function(s,k){return s+agg[k];},0);
    var start=-Math.PI/2, cx=pie.width/2, cy=pie.height/2, r=Math.min(cx,cy)-14;
    labels.forEach(function(label,i){
      var val=agg[label], ang=(val/total)*Math.PI*2;
      ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,r,start,start+ang); ctx.closePath();
      ctx.fillStyle=colors[i%colors.length]; ctx.fill();
      var pct=((val/total)*100).toFixed(1)+'%';
      var d=document.createElement('div');
      d.innerHTML='<span class="legend-box" style="background:'+colors[i%colors.length]+'"></span>'+label+' ('+pct+')';
      pieLegend.appendChild(d); start+=ang;
    });
  }

  function apply(){
    var txt=norm(document.getElementById('f-texto').value);
    var ano=document.getElementById('f-ano').value;
    var uf=document.getElementById('f-uf').value;
    var org=document.getElementById('f-orgao').value;

    function passCGU(r){
      if(org && org!=='CGU') return false;
      if(uf && String(r.UF)!==String(uf)) return false;
      var y=getYearFromDateStr(r.Data); if(ano && y!==ano) return false;
      if(txt){var hay=norm([r.Titulo,r.Data,r.UF,r.Unidade,r.Orgao,r.Tipo].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }
    function passTCU(r){
      if(org && org!=='TCU') return false;
      if(ano && String(r.Ano)!==String(ano)) return false;
      if(txt){var hay=norm([r.Ano,r.Assunto,r.Link,r.Orgao].join(' ')); if(hay.indexOf(txt)===-1) return false;}
      return true;
    }

    var c=CGU.filter(passCGU), t=TCU.filter(passTCU);
    document.getElementById('cgu-vis').textContent=c.length;
    document.getElementById('tcu-vis').textContent=t.length;
    renderTables(c,t); drawBar(c,t); drawPie(c);
  }

  // Render inicial
  renderTables(CGU,TCU); drawBar(CGU,TCU); drawPie(CGU);
  document.getElementById('cgu-vis').textContent=CGU.length;
  document.getElementById('tcu-vis').textContent=TCU.length;
  ['f-texto','f-ano','f-uf','f-orgao'].forEach(function(id){
    var el=document.getElementById(id); el.addEventListener('input',apply); el.addEventListener('change',apply);
  });

  // ---- 3ª Seção: markdown leve do LLM ----
  function mdLiteToHtml(src){
    var s = String(src||'');
    // escape básico
    s = s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    // **bold** e *itálico*
    s = s.replace(/\*\*(.+?)\*\*/g,'<b>$1</b>');
    s = s.replace(/\*(.+?)\*/g,'<i>$1</i>');
    // listas iniciadas por "- "
    if (/^\s*-\s+/m.test(s)) {
      s = s.replace(/^(\s*-\s+.+)(?:\n(\s*-\s+.+))*?/gms, function(block){
        const items = block.split(/\n/).map(l=>l.replace(/^\s*-\s+/,'').trim()).filter(Boolean);
        return '<ul>'+items.map(it=>'<li>'+it+'</li>').join('')+'</ul>';
      });
    }
    // parágrafos / quebras
    s = s.replace(/\n{2,}/g,'</p><p>').replace(/\n/g,'<br>');
    return '<p>'+s+'</p>';
  }
  var achadosHtml = seed.achados_text && seed.achados_text.trim()
    ? mdLiteToHtml(seed.achados_text)
    : '<p class="no-results">Sem conteúdo.</p>';
  document.getElementById('achados').innerHTML = achadosHtml;

})();
</script>
